<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KKPhim Premium - Trải Nghiệm Xem Phim Đỉnh Cao</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4', // Cyan 500
                        secondary: '#0891b2', // Cyan 600
                        darkbg: '#0f172a', // Slate 900
                        cardbg: '#1e293b', // Slate 800
                    },
                    aspectRatio: {
                        'poster': '2 / 3',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HLS.js for m3u8 playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        /* Hide scrollbar for horizontal lists but allow scrolling */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Lazy Load Image Fade-in */
        .img-loaded {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Video Player Custom Styles */
        .video-container { position: relative; width: 100%; max-width: 100%; background: #000; overflow: hidden; }
        .video-controls {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            padding: 20px 15px 10px; transition: opacity 0.3s; opacity: 0;
        }
        .video-container:hover .video-controls, .video-container.touch-device .video-controls.active { opacity: 1; }
        
        .progress-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.3); cursor: pointer; border-radius: 3px; position: relative; margin-bottom: 10px; }
        .progress-filled { height: 100%; background: #06b6d4; border-radius: 3px; width: 0%; position: relative; }
        .progress-filled::after {
            content: ''; position: absolute; right: -5px; top: -4px; width: 13px; height: 13px;
            background: white; border-radius: 50%; opacity: 0; transition: opacity 0.2s;
        }
        .progress-bar:hover .progress-filled::after { opacity: 1; }

        /* Seek Animation */
        .seek-animation {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 15px 20px;
            border-radius: 50%; font-size: 1.5rem; pointer-events: none;
            opacity: 0; transition: opacity 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .seek-left { left: 15%; }
        .seek-right { right: 15%; }
        .seek-active { opacity: 1; animation: pop 0.3s ease-out; }
        @keyframes pop { 0% { transform: translateY(-50%) scale(0.8); } 50% { transform: translateY(-50%) scale(1.1); } 100% { transform: translateY(-50%) scale(1); } }

        /* Carousel Overlay */
        .hero-overlay { background: linear-gradient(to top, #0f172a 0%, transparent 100%); }
        .hero-vignette { background: linear-gradient(to right, #0f172a 0%, transparent 50%, #0f172a 100%); }

        /* Loading Spinner */
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #06b6d4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Clamping text */
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-darkbg text-white font-sans antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-darkbg/90 backdrop-blur-md border-b border-gray-800" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo & Desktop Menu -->
                <div class="flex items-center gap-8">
                    <a href="#" onclick="navigate('home')" class="flex items-center gap-2 text-2xl font-bold text-primary">
                        <i class="fa-solid fa-play"></i> KKPhim
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="#" onclick="navigate('home')" class="hover:text-primary transition-colors font-medium">Trang Chủ</a>
                        <a href="#" onclick="navigate('filter', 'phim-le')" class="hover:text-primary transition-colors font-medium">Phim Lẻ</a>
                        <a href="#" onclick="navigate('filter', 'phim-bo')" class="hover:text-primary transition-colors font-medium">Phim Bộ</a>
                        <a href="#" onclick="navigate('filter', 'hoat-hinh')" class="hover:text-primary transition-colors font-medium">Hoạt Hình</a>
                        <a href="#" onclick="navigate('filter', 'tv-shows')" class="hover:text-primary transition-colors font-medium">TV Shows</a>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="relative w-full max-w-xs ml-4 hidden sm:block">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm phim..." 
                            class="w-full bg-cardbg border border-gray-700 rounded-full py-1.5 pl-10 pr-4 text-sm focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                    </div>
                    <!-- Live Search Dropdown -->
                    <div id="searchDropdown" class="absolute mt-2 w-full max-w-md right-0 bg-cardbg border border-gray-700 rounded-lg shadow-xl overflow-hidden hidden z-50 max-h-[400px] overflow-y-auto">
                        <!-- Results injected here -->
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="sm:hidden flex items-center gap-4">
                    <button onclick="document.getElementById('mobileSearchToggle').classList.toggle('hidden')" class="text-gray-300 hover:text-white">
                        <i class="fa-solid fa-search text-xl"></i>
                    </button>
                    <button id="mobileMenuBtn" class="text-gray-300 hover:text-white focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Search Input (Hidden by default) -->
            <div id="mobileSearchToggle" class="hidden pb-3">
                <div class="relative">
                    <input type="text" id="searchInputMobile" placeholder="Gõ tên phim..." class="w-full bg-cardbg border border-gray-700 rounded-lg py-2 pl-4 pr-10 text-sm focus:outline-none focus:border-primary">
                    <i class="fa-solid fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
                <div id="searchDropdownMobile" class="absolute w-full mt-1 bg-cardbg border border-gray-700 rounded-lg shadow-xl overflow-hidden hidden z-50 max-h-[300px] overflow-y-auto left-0"></div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden sm:hidden bg-cardbg border-b border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" onclick="navigate('home'); closeMobileMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-700">Trang Chủ</a>
                <a href="#" onclick="navigate('filter', 'phim-le'); closeMobileMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-700">Phim Lẻ</a>
                <a href="#" onclick="navigate('filter', 'phim-bo'); closeMobileMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-700">Phim Bộ</a>
                <a href="#" onclick="navigate('filter', 'hoat-hinh'); closeMobileMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-700">Hoạt Hình</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-content" class="min-h-screen pb-20 pt-16">
        <!-- Views will be injected here -->
    </main>

    <!-- Footer -->
    <footer class="bg-cardbg border-t border-gray-800 py-8 text-center text-gray-400 text-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-center gap-2 mb-4">
                <i class="fa-solid fa-play text-primary text-2xl"></i>
                <span class="text-xl font-bold text-white">KKPhim</span>
            </div>
            <p>Dữ liệu được lấy từ API phim mở. Ứng dụng HTML/JS thuần phục vụ mục đích học tập và trải nghiệm.</p>
            <p class="mt-2">© 2026 KKPhim Premium. All rights reserved.</p>
        </div>
    </footer>

    <!-- App Logic -->
    <script>
        // --- CONFIG & STATE ---
        const API_BASE = 'https://phimapi.com';
        const IMG_BASE = 'https://phimimg.com/';
        
        const state = {
            currentView: 'home', // home, watch, filter
            latestMovies: [],
            heroIndex: 0,
            heroTimer: null,
            hls: null,
            searchTimeout: null
        };

        // --- UTILS ---
        const fetchAPI = async (endpoint) => {
            try {
                const res = await fetch(`${API_BASE}${endpoint}`);
                if (!res.ok) throw new Error('Network response was not ok');
                return await res.json();
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        };

        const getImgUrl = (path) => {
            if (!path) return 'https://via.placeholder.com/300x450?text=No+Image';
            return path.startsWith('http') ? path : `${IMG_BASE}${path}`;
        };

        const showLoading = (containerId) => {
            document.getElementById(containerId).innerHTML = `
                <div class="flex justify-center items-center py-20">
                    <div class="loader"></div>
                </div>`;
        };

        const lazyLoadImages = () => {
            const images = document.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.getAttribute('data-src');
                        img.onload = () => img.classList.add('img-loaded');
                        observer.unobserve(img);
                    }
                });
            });
            images.forEach(img => observer.observe(img));
        };

        // --- ROUTER / NAVIGATION ---
        const navigate = (view, param = null) => {
            state.currentView = view;
            window.scrollTo(0, 0);
            const content = document.getElementById('app-content');
            
            // Clear hero timer if leaving home
            if(state.heroTimer) { clearInterval(state.heroTimer); }

            if (view === 'home') {
                renderHome(content);
            } else if (view === 'watch') {
                renderWatch(content, param); // param is movie slug
            } else if (view === 'filter') {
                renderFilter(content, param); // param is list type
            }
        };

        // --- VIEWS ---

        // 1. HOME VIEW
        const renderHome = async (container) => {
            container.innerHTML = `
                <div id="hero-section" class="relative w-full h-[60vh] md:h-[80vh] bg-gray-900 overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center"><div class="loader"></div></div>
                </div>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-10 relative z-10 space-y-12 pb-12">
                    <div id="row-phim-le"></div>
                    <div id="row-phim-bo"></div>
                    <div id="row-hoat-hinh"></div>
                </div>
            `;

            // Fetch Top Movies for Hero
            const newMovies = await fetchAPI('/danh-sach/phim-moi-cap-nhat?page=1');
            if (newMovies && newMovies.items) {
                // Get full details for top 5 movies to get proper banners
                const topMovies = [];
                for(let i=0; i<Math.min(5, newMovies.items.length); i++) {
                    const detail = await fetchAPI(`/phim/${newMovies.items[i].slug}`);
                    if(detail && detail.movie) topMovies.push(detail.movie);
                }
                state.latestMovies = topMovies;
                renderHeroSlider();
            }

            // Fetch Rows
            renderMovieRow('row-phim-le', 'Phim Lẻ Mới', 'phim-le');
            renderMovieRow('row-phim-bo', 'Phim Bộ Nổi Bật', 'phim-bo');
            renderMovieRow('row-hoat-hinh', 'Hoạt Hình', 'hoat-hinh');
        };

        const renderHeroSlider = () => {
            const heroContainer = document.getElementById('hero-section');
            if(!heroContainer || state.latestMovies.length === 0) return;

            const updateSlide = () => {
                const movie = state.latestMovies[state.heroIndex];
                const bannerUrl = getImgUrl(movie.thumb_url || movie.poster_url);
                
                heroContainer.innerHTML = `
                    <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out">
                        <img src="${bannerUrl}" class="w-full h-full object-cover opacity-60 blur-sm md:blur-none md:opacity-80" alt="Banner">
                        <div class="absolute inset-0 hero-overlay"></div>
                        <div class="absolute inset-0 hero-vignette hidden md:block"></div>
                    </div>
                    <div class="relative z-10 h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col justify-end pb-20 md:pb-32">
                        <div class="max-w-2xl animate-[fadeIn_1s_ease-out]">
                            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4 shadow-sm">${movie.name}</h1>
                            <p class="text-lg text-gray-300 mb-2">${movie.origin_name} (${movie.year})</p>
                            <div class="flex items-center gap-3 mb-6 text-sm">
                                <span class="bg-primary text-white px-2 py-1 rounded font-bold">${movie.quality || 'HD'}</span>
                                <span class="text-gray-300 border border-gray-500 px-2 py-1 rounded">${movie.lang || 'Vietsub'}</span>
                                <span class="text-primary"><i class="fa-solid fa-star"></i> ${movie.tmdb?.vote_average || '8.5'}</span>
                            </div>
                            <p class="text-gray-300 mb-8 line-clamp-3 text-sm md:text-base">${movie.content.replace(/<[^>]*>?/gm, '')}</p>
                            <div class="flex gap-4">
                                <button onclick="navigate('watch', '${movie.slug}')" class="bg-primary hover:bg-secondary text-white px-8 py-3 rounded-full font-bold transition-all transform hover:scale-105 flex items-center gap-2">
                                    <i class="fa-solid fa-play"></i> Xem Ngay
                                </button>
                                <button onclick="navigate('watch', '${movie.slug}')" class="bg-gray-800/80 hover:bg-gray-700 backdrop-blur-md text-white px-8 py-3 rounded-full font-bold transition-all flex items-center gap-2">
                                    <i class="fa-solid fa-info-circle"></i> Chi tiết
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Slider Indicators -->
                    <div class="absolute bottom-6 right-8 flex gap-2 z-20">
                        ${state.latestMovies.map((_, i) => `
                            <button onclick="setHeroIndex(${i})" class="w-10 h-1.5 rounded-full transition-all ${i === state.heroIndex ? 'bg-primary' : 'bg-gray-600'}"></button>
                        `).join('')}
                    </div>
                `;
            };

            updateSlide();
            
            if(state.heroTimer) clearInterval(state.heroTimer);
            state.heroTimer = setInterval(() => {
                state.heroIndex = (state.heroIndex + 1) % state.latestMovies.length;
                updateSlide();
            }, 6000);
        };

        window.setHeroIndex = (index) => {
            state.heroIndex = index;
            renderHeroSlider();
        };

        const renderMovieRow = async (containerId, title, listType) => {
            const container = document.getElementById(containerId);
            container.innerHTML = `<h2 class="text-2xl font-bold mb-4 flex items-center gap-2"><div class="w-1.5 h-6 bg-primary rounded-full"></div> ${title}</h2><div class="flex space-x-4 overflow-x-auto hide-scroll pb-4" id="${containerId}-list"><div class="loader mx-auto"></div></div>`;
            
            const data = await fetchAPI(`/v1/api/danh-sach/${listType}?limit=12`);
            if (!data || !data.data || !data.data.items) return;

            const listContainer = document.getElementById(`${containerId}-list`);
            listContainer.innerHTML = data.data.items.map(movie => createMovieCard(movie)).join('');
            lazyLoadImages();
        };

        const createMovieCard = (movie) => {
            const imgUrl = getImgUrl(movie.poster_url);
            return `
                <div onclick="navigate('watch', '${movie.slug}')" class="flex-none w-[140px] md:w-[200px] group cursor-pointer relative">
                    <div class="relative overflow-hidden rounded-xl aspect-poster bg-cardbg">
                        <img data-src="${imgUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-0" alt="${movie.name}">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        
                        <!-- Overlay Play Icon -->
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="w-12 h-12 bg-primary/90 rounded-full flex items-center justify-center text-white shadow-lg shadow-primary/50">
                                <i class="fa-solid fa-play ml-1"></i>
                            </div>
                        </div>

                        <!-- Labels -->
                        <div class="absolute top-2 left-2 flex flex-col gap-1">
                            ${movie.quality ? `<span class="bg-primary text-xs font-bold px-1.5 py-0.5 rounded shadow">${movie.quality}</span>` : ''}
                        </div>
                    </div>
                    <div class="mt-3">
                        <h3 class="font-bold text-sm md:text-base truncate group-hover:text-primary transition-colors">${movie.name}</h3>
                        <p class="text-gray-400 text-xs truncate">${movie.origin_name || ''} (${movie.year || ''})</p>
                    </div>
                </div>
            `;
        };

        // 2. WATCH VIEW (MOVIE DETAILS & PLAYER)
        const renderWatch = async (container, slug) => {
            showLoading('app-content');
            const data = await fetchAPI(`/phim/${slug}`);
            if (!data || !data.movie) {
                container.innerHTML = `<div class="text-center py-20"><h2 class="text-2xl text-red-500">Lỗi không tìm thấy phim!</h2><button onclick="navigate('home')" class="mt-4 bg-primary px-4 py-2 rounded">Về trang chủ</button></div>`;
                return;
            }

            const movie = data.movie;
            const episodes = data.episodes?.[0]?.server_data || [];
            // Auto select first episode
            const firstEpLink = episodes.length > 0 ? episodes[0].link_m3u8 : '';

            container.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                    <!-- Player Section -->
                    <div class="w-full bg-black rounded-xl overflow-hidden shadow-2xl mb-8 border border-gray-800">
                        <div class="video-container" id="videoContainer">
                            <video id="customPlayer" class="w-full h-auto max-h-[70vh]" preload="metadata">
                                Trình duyệt không hỗ trợ thẻ video.
                            </video>
                            
                            <!-- Loading Overlay for Video -->
                            <div id="videoLoader" class="absolute inset-0 flex items-center justify-center bg-black/50 z-10 hidden">
                                <div class="loader"></div>
                            </div>

                            <!-- Seek Animation Indicators -->
                            <div id="seekLeft" class="seek-animation seek-left"><i class="fa-solid fa-backward-fast"></i><span>10s</span></div>
                            <div id="seekRight" class="seek-animation seek-right"><i class="fa-solid fa-forward-fast"></i><span>10s</span></div>

                            <!-- Custom Controls -->
                            <div class="video-controls" id="videoControls">
                                <div class="progress-bar" id="progressBar">
                                    <div class="progress-filled" id="progressFilled"></div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-4">
                                        <button id="playBtn" class="text-white hover:text-primary transition-colors text-xl"><i class="fa-solid fa-play"></i></button>
                                        <div class="flex items-center gap-2 group">
                                            <button id="muteBtn" class="text-white hover:text-primary transition-colors text-lg"><i class="fa-solid fa-volume-high"></i></button>
                                            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" class="w-0 group-hover:w-20 transition-all duration-300 h-1 bg-gray-600 rounded-full appearance-none outline-none overflow-hidden" style="transform-origin: left;">
                                        </div>
                                        <span id="timeDisplay" class="text-sm font-medium">00:00 / 00:00</span>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <!-- Quality Selector -->
                                        <div class="relative group" id="qualityWrapper" style="display:none;">
                                            <button class="text-white hover:text-primary text-sm font-bold flex items-center gap-1"><i class="fa-solid fa-gear"></i> <span id="qualityLabel">Auto</span></button>
                                            <div id="qualityMenu" class="absolute bottom-full right-0 mb-2 bg-gray-900 border border-gray-700 rounded-lg hidden group-hover:flex flex-col min-w-[100px] overflow-hidden">
                                                <!-- injected via JS -->
                                            </div>
                                        </div>
                                        <button id="pipBtn" class="text-white hover:text-primary transition-colors" title="Picture in Picture"><i class="fa-solid fa-clone"></i></button>
                                        <button id="fullscreenBtn" class="text-white hover:text-primary transition-colors text-lg"><i class="fa-solid fa-expand"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Layout Grid: Details & Episodes -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Left: Movie Info -->
                        <div class="lg:col-span-2 space-y-6">
                            <div>
                                <h1 class="text-3xl font-bold text-white mb-2">${movie.name}</h1>
                                <h2 class="text-xl text-gray-400 mb-4">${movie.origin_name} (${movie.year})</h2>
                                <div class="flex flex-wrap items-center gap-3 text-sm mb-6">
                                    <span class="bg-primary/20 text-primary border border-primary/50 px-3 py-1 rounded-full"><i class="fa-regular fa-clock"></i> ${movie.time}</span>
                                    <span class="bg-gray-800 text-white px-3 py-1 rounded-full"><i class="fa-solid fa-closed-captioning"></i> ${movie.lang}</span>
                                    <span class="bg-gray-800 text-white px-3 py-1 rounded-full">${movie.quality}</span>
                                    <span class="bg-gray-800 text-white px-3 py-1 rounded-full">Tập: ${movie.episode_current}</span>
                                </div>
                            </div>
                            
                            <div class="bg-cardbg rounded-xl p-6 border border-gray-800">
                                <h3 class="text-lg font-bold mb-3 border-l-4 border-primary pl-3">Nội dung phim</h3>
                                <p class="text-gray-300 leading-relaxed text-sm md:text-base">${movie.content}</p>
                            </div>

                            <div class="bg-cardbg rounded-xl p-6 border border-gray-800">
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                    <div><span class="text-gray-500 block">Đạo diễn</span><span class="font-medium">${movie.director?.join(', ') || 'Đang cập nhật'}</span></div>
                                    <div><span class="text-gray-500 block">Quốc gia</span><span class="font-medium">${movie.country?.map(c=>c.name).join(', ') || 'N/A'}</span></div>
                                    <div class="col-span-2"><span class="text-gray-500 block">Diễn viên</span><span class="font-medium line-clamp-2">${movie.actor?.join(', ') || 'Đang cập nhật'}</span></div>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Episodes List -->
                        <div class="lg:col-span-1">
                            <div class="bg-cardbg rounded-xl p-5 border border-gray-800 sticky top-24">
                                <h3 class="text-lg font-bold mb-4 flex justify-between items-center">
                                    <span>Danh sách tập</span>
                                    <span class="text-xs bg-primary px-2 py-1 rounded-full text-white">${episodes.length} Tập</span>
                                </h3>
                                <div class="max-h-[400px] overflow-y-auto pr-2 custom-scrollbar space-y-2" id="episodeList">
                                    ${episodes.length === 0 ? '<p class="text-gray-500 text-sm">Chưa có tập phim nào.</p>' : ''}
                                    ${episodes.map((ep, index) => `
                                        <button onclick="playEpisode('${ep.link_m3u8}', this)" class="ep-btn w-full text-left px-4 py-3 rounded-lg border border-gray-700 hover:border-primary hover:bg-primary/10 transition-all ${index === 0 ? 'bg-primary/20 border-primary text-primary font-bold' : 'text-gray-300 bg-gray-800'}">
                                            <i class="fa-solid fa-play-circle mr-2 opacity-70"></i> Tập ${ep.name}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Initialize Player after HTML is rendered
            if (firstEpLink) {
                initPlayer(firstEpLink);
            }
        };

        // Player Logic
        const initPlayer = (sourceUrl) => {
            const video = document.getElementById('customPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const playBtn = document.getElementById('playBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFilled = document.getElementById('progressFilled');
            const timeDisplay = document.getElementById('timeDisplay');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const pipBtn = document.getElementById('pipBtn');
            const videoLoader = document.getElementById('videoLoader');
            
            // Clean up previous HLS instance
            if (state.hls) {
                state.hls.destroy();
                state.hls = null;
            }

            videoLoader.classList.remove('hidden');

            // Load Video Source
            if (Hls.isSupported() && sourceUrl.includes('.m3u8')) {
                const hls = new Hls({
                    capLevelToPlayerSize: true,
                    autoLevelCapping: -1
                });
                state.hls = hls;
                hls.loadSource(sourceUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    videoLoader.classList.add('hidden');
                    // Setup Quality selector
                    setupQualitySelector(hls, data.levels);
                    video.play().catch(e => console.log("Auto-play prevented", e));
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                            case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                            default: hls.destroy(); break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = sourceUrl;
                video.addEventListener('loadedmetadata', () => {
                    videoLoader.classList.add('hidden');
                    video.play().catch(e => console.log("Auto-play prevented", e));
                });
            } else {
                // Fallback for mp4
                video.src = sourceUrl;
                videoLoader.classList.add('hidden');
                video.play().catch(e => {});
            }

            // Play/Pause
            const togglePlay = () => {
                if(video.paused) video.play();
                else video.pause();
            };
            playBtn.addEventListener('click', togglePlay);
            
            // Update UI on play/pause
            video.addEventListener('play', () => playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>');
            video.addEventListener('pause', () => playBtn.innerHTML = '<i class="fa-solid fa-play"></i>');
            video.addEventListener('waiting', () => videoLoader.classList.remove('hidden'));
            video.addEventListener('playing', () => videoLoader.classList.add('hidden'));

            // Format Time Helper
            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
            };

            // Time Update & Progress
            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progressFilled.style.width = `${percent}%`;
                timeDisplay.innerText = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
            });

            // Click Progress Bar to Seek
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });

            // Volume Control
            volumeSlider.addEventListener('input', (e) => {
                video.volume = e.target.value;
                video.muted = video.volume === 0;
                updateVolumeIcon();
            });

            const updateVolumeIcon = () => {
                if(video.muted || video.volume === 0) muteBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
                else if(video.volume < 0.5) muteBtn.innerHTML = '<i class="fa-solid fa-volume-low"></i>';
                else muteBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            };

            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                if(!video.muted && video.volume === 0) { video.volume = 1; volumeSlider.value = 1; }
                else { volumeSlider.value = video.muted ? 0 : video.volume; }
                updateVolumeIcon();
            });

            // Fullscreen
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => console.log(err));
                    fullscreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
                }
            });

            // Picture in Picture
            pipBtn.addEventListener('click', async () => {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else if (video.pictureInPictureEnabled) {
                        await video.requestPictureInPicture();
                    }
                } catch(err) { console.error("PiP error", err); }
            });

            // --- Advanced Interactions (Double click to seek) ---
            
            // Touch detection for showing controls on mobile
            if('ontouchstart' in window) {
                videoContainer.classList.add('touch-device');
                video.addEventListener('click', () => {
                    const controls = document.getElementById('videoControls');
                    controls.classList.toggle('active');
                });
            }

            let clickTimer = null;
            videoContainer.addEventListener('click', (e) => {
                // Ignore clicks on controls
                if(e.target.closest('.video-controls')) return;

                if (clickTimer === null) {
                    clickTimer = setTimeout(() => {
                        if(!('ontouchstart' in window)) togglePlay(); // Single click pauses only on PC
                        clickTimer = null;
                    }, 250); // wait 250ms to see if double click happens
                } else {
                    clearTimeout(clickTimer); // Cancel single click
                    clickTimer = null;
                    // Double Click detected
                    const rect = videoContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    
                    if (clickX < rect.width / 2) {
                        // Rewind
                        video.currentTime = Math.max(0, video.currentTime - 10);
                        animateSeek('seekLeft');
                    } else {
                        // Forward
                        video.currentTime = Math.min(video.duration, video.currentTime + 10);
                        animateSeek('seekRight');
                    }
                }
            });

            const animateSeek = (id) => {
                const el = document.getElementById(id);
                el.classList.remove('seek-active');
                void el.offsetWidth; // trigger reflow
                el.classList.add('seek-active');
                setTimeout(() => el.classList.remove('seek-active'), 400);
            };
        };

        const setupQualitySelector = (hls, levels) => {
            const wrapper = document.getElementById('qualityWrapper');
            const menu = document.getElementById('qualityMenu');
            const label = document.getElementById('qualityLabel');
            
            if (!levels || levels.length <= 1) return; // Hide if only 1 quality
            
            wrapper.style.display = 'block';
            let menuHtml = `<button class="text-left px-4 py-2 hover:bg-primary text-sm font-bold text-white transition-colors" onclick="setQuality(-1)">Auto</button>`;
            
            levels.forEach((level, index) => {
                menuHtml += `<button class="text-left px-4 py-2 hover:bg-primary text-sm text-gray-300 transition-colors" onclick="setQuality(${index}, '${level.height}p')">${level.height}p</button>`;
            });
            menu.innerHTML = menuHtml;

            window.setQuality = (index, name = 'Auto') => {
                hls.currentLevel = index;
                label.innerText = name;
                menu.classList.add('hidden'); // hide after select
                setTimeout(() => menu.classList.remove('hidden'), 100); // hack to restore hover capability
            };
        };

        window.playEpisode = (link, btnElement) => {
            // Update UI
            document.querySelectorAll('.ep-btn').forEach(btn => {
                btn.classList.remove('bg-primary/20', 'border-primary', 'text-primary', 'font-bold');
                btn.classList.add('text-gray-300', 'bg-gray-800');
            });
            btnElement.classList.remove('text-gray-300', 'bg-gray-800');
            btnElement.classList.add('bg-primary/20', 'border-primary', 'text-primary', 'font-bold');
            
            // Scroll to video
            window.scrollTo({top: 0, behavior: 'smooth'});
            initPlayer(link);
        };

        // 3. FILTER / CATEGORY VIEW
        const renderFilter = async (container, listType) => {
            let typeName = listType === 'phim-le' ? 'Phim Lẻ' : listType === 'phim-bo' ? 'Phim Bộ' : listType === 'hoat-hinh' ? 'Hoạt Hình' : 'TV Shows';
            
            container.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <h1 class="text-3xl font-bold text-white border-l-4 border-primary pl-4">${typeName}</h1>
                    </div>
                    <div id="filter-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
                        <div class="col-span-full py-20 flex justify-center"><div class="loader"></div></div>
                    </div>
                </div>
            `;

            const data = await fetchAPI(`/v1/api/danh-sach/${listType}?limit=24`);
            const grid = document.getElementById('filter-results');
            
            if (data && data.data && data.data.items) {
                grid.innerHTML = data.data.items.map(movie => createMovieCard(movie)).join('');
                lazyLoadImages();
            } else {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Không có dữ liệu.</p>';
            }
        };


        // --- SEARCH LOGIC ---
        const setupSearch = (inputId, dropdownId) => {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);

            input.addEventListener('input', (e) => {
                const keyword = e.target.value.trim();
                if(keyword.length === 0) {
                    dropdown.classList.add('hidden');
                    return;
                }

                if(state.searchTimeout) clearTimeout(state.searchTimeout);
                
                dropdown.classList.remove('hidden');
                dropdown.innerHTML = '<div class="p-4 text-center text-gray-400"><i class="fa-solid fa-circle-notch fa-spin"></i> Đang tìm...</div>';

                state.searchTimeout = setTimeout(async () => {
                    const data = await fetchAPI(`/v1/api/tim-kiem?keyword=${encodeURIComponent(keyword)}&limit=10`);
                    if(data && data.data && data.data.items && data.data.items.length > 0) {
                        dropdown.innerHTML = data.data.items.map(movie => `
                            <div onclick="navigate('watch', '${movie.slug}'); document.getElementById('${inputId}').value=''; document.getElementById('${dropdownId}').classList.add('hidden'); closeMobileMenu();" class="flex gap-3 p-3 hover:bg-gray-800 cursor-pointer border-b border-gray-800 transition-colors">
                                <img src="${getImgUrl(movie.poster_url)}" class="w-12 h-16 object-cover rounded bg-gray-900" alt="${movie.name}">
                                <div class="flex-1 min-w-0">
                                    <h4 class="text-white font-bold text-sm truncate hover:text-primary">${movie.name}</h4>
                                    <p class="text-gray-400 text-xs truncate">${movie.origin_name} (${movie.year})</p>
                                    <span class="text-xs bg-gray-700 px-1 rounded mt-1 inline-block text-gray-300">${movie.type === 'series' ? 'Phim Bộ' : 'Phim Lẻ'}</span>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        dropdown.innerHTML = '<div class="p-4 text-center text-gray-400">Không tìm thấy phim nào.</div>';
                    }
                }, 500); // Debounce 500ms
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if(!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        };

        const closeMobileMenu = () => {
            document.getElementById('mobileMenu').classList.add('hidden');
            document.getElementById('mobileSearchToggle').classList.add('hidden');
        };

        // --- INIT APP ---
        window.addEventListener('DOMContentLoaded', () => {
            setupSearch('searchInput', 'searchDropdown');
            setupSearch('searchInputMobile', 'searchDropdownMobile');
            
            // Mobile Menu Toggle
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });

            // Navbar scroll effect
            window.addEventListener('scroll', () => {
                const nav = document.getElementById('navbar');
                if (window.scrollY > 10) {
                    nav.classList.add('shadow-lg');
                } else {
                    nav.classList.remove('shadow-lg');
                }
            });

            // Load Initial View
            navigate('home');
        });
    </script>
</body>
