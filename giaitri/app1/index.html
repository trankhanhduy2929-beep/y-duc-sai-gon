<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPhim - Trải nghiệm điện ảnh đỉnh cao</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E50914',
                        dark: '#141414',
                        darker: '#000000',
                        light: '#E5E5E5'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HLS.js cho Video Player -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #141414;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #E50914;
        }

        /* Ẩn thanh cuộn cho các slider */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Slider Animations */
        .movie-card {
            transition: transform 0.3s ease, z-index 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        /* Gradient cho banner */
        .banner-gradient {
            background: linear-gradient(to right, rgba(20,20,20,1) 0%, rgba(20,20,20,0.4) 50%, rgba(20,20,20,0) 100%);
        }
        .banner-bottom-gradient {
            background: linear-gradient(to top, rgba(20,20,20,1) 0%, rgba(20,20,20,0) 100%);
        }

        /* Custom Video Player Range Inputs */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .progress-filled {
            height: 100%;
            background: #E50914;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }
        .progress-filled::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: #E50914;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .progress-bar:hover .progress-filled::after {
            opacity: 1;
        }

        #player-controls {
            transition: opacity 0.3s ease;
        }
        .video-container:hover #player-controls, .video-container.paused #player-controls {
            opacity: 1;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #E50914;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header / Navbar -->
    <header class="fixed w-full z-50 transition-colors duration-300" id="navbar">
        <div class="px-4 md:px-12 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="#" class="text-primary text-3xl font-bold tracking-tighter" onclick="showHome()">NetPhim</a>
                <nav class="hidden md:flex gap-5 text-sm font-medium">
                    <a href="#" onclick="showHome()" class="hover:text-gray-300 transition">Trang chủ</a>
                    <a href="#" onclick="loadCategory('phim-le', 'Phim Lẻ')" class="hover:text-gray-300 transition">Phim lẻ</a>
                    <a href="#" onclick="loadCategory('phim-bo', 'Phim Bộ')" class="hover:text-gray-300 transition">Phim bộ</a>
                    <a href="#" onclick="loadCategory('hoat-hinh', 'Hoạt Hình')" class="hover:text-gray-300 transition">Hoạt hình</a>
                    <a href="#" onclick="toggleFilter()" class="hover:text-gray-300 transition text-gray-400"><i class="fas fa-filter mr-1"></i>Lọc phim</a>
                </nav>
            </div>

            <!-- Tìm kiếm -->
            <div class="flex items-center gap-4 relative">
                <div class="relative group hidden sm:block">
                    <div class="flex items-center bg-black/60 border border-gray-600 rounded px-3 py-1.5 focus-within:border-white transition">
                        <i class="fas fa-search text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm phim..." class="bg-transparent border-none text-white text-sm outline-none w-0 md:w-48 lg:w-64 ml-2 focus:w-48 md:focus:w-64 transition-all duration-300">
                    </div>
                    <!-- Live Search Results -->
                    <div id="searchResults" class="absolute top-full right-0 mt-2 w-72 bg-dark border border-gray-800 rounded shadow-xl hidden max-h-[400px] overflow-y-auto z-50">
                        <!-- Items inject qua JS -->
                    </div>
                </div>
                <button class="md:hidden text-xl" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden bg-black/95 absolute w-full left-0 top-full flex flex-col px-4 py-4 space-y-4 border-b border-gray-800">
            <div class="relative w-full mb-2">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="mobileSearchInput" placeholder="Tìm kiếm phim..." class="w-full bg-gray-900 border border-gray-700 rounded py-2 pl-10 pr-3 text-white outline-none">
            </div>
            <a href="#" onclick="showHome(); toggleMobileMenu()" class="font-medium">Trang chủ</a>
            <a href="#" onclick="loadCategory('phim-le', 'Phim Lẻ'); toggleMobileMenu()" class="font-medium">Phim lẻ</a>
            <a href="#" onclick="loadCategory('phim-bo', 'Phim Bộ'); toggleMobileMenu()" class="font-medium">Phim bộ</a>
            <a href="#" onclick="loadCategory('hoat-hinh', 'Hoạt Hình'); toggleMobileMenu()" class="font-medium">Hoạt hình</a>
            <a href="#" onclick="toggleFilter(); toggleMobileMenu()" class="font-medium text-gray-400"><i class="fas fa-filter mr-2"></i>Bộ lọc nâng cao</a>
        </div>
    </header>

    <!-- App Content -->
    <main id="appContent" class="min-h-screen pb-10">
        <!-- Vùng Hiển Thị Chính (Home / Danh sách / Lọc) -->
        <div id="mainView">
            
            <!-- Filter Section (Hidden by default) -->
            <div id="filterSection" class="hidden pt-24 px-4 md:px-12 mb-8 bg-black/50 border-b border-gray-800 pb-6">
                <h2 class="text-2xl font-bold mb-4">Lọc Phim Nâng Cao</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <select id="filterType" class="bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white outline-none">
                        <option value="">Loại Phim</option>
                        <option value="phim-le">Phim Lẻ</option>
                        <option value="phim-bo">Phim Bộ</option>
                        <option value="hoat-hinh">Hoạt Hình</option>
                        <option value="tv-shows">TV Shows</option>
                    </select>
                    <select id="filterGenre" class="bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white outline-none">
                        <option value="">Thể Loại</option>
                        <option value="hanh-dong">Hành Động</option>
                        <option value="tinh-cam">Tình Cảm</option>
                        <option value="hai-huoc">Hài Hước</option>
                        <option value="kinh-di">Kinh Dị</option>
                        <option value="khoa-hoc-vien-tuong">Viễn Tưởng</option>
                    </select>
                    <select id="filterCountry" class="bg-gray-900 border border-gray-700 rounded px-3 py-2 text-white outline-none">
                        <option value="">Quốc Gia</option>
                        <option value="viet-nam">Việt Nam</option>
                        <option value="han-quoc">Hàn Quốc</option>
                        <option value="trung-quoc">Trung Quốc</option>
                        <option value="au-my">Âu Mỹ</option>
                        <option value="nhat-ban">Nhật Bản</option>
                    </select>
                    <button onclick="applyFilter()" class="bg-primary hover:bg-red-700 text-white font-bold py-2 rounded transition">Lọc Kết Quả</button>
                </div>
            </div>

            <!-- Loading Full Page -->
            <div id="pageLoader" class="flex justify-center items-center h-screen hidden">
                <div class="loader"></div>
            </div>

            <div id="homeContent">
                <!-- Hero Banner Carousel -->
                <section id="heroCarousel" class="relative w-full h-[60vh] md:h-[85vh] overflow-hidden">
                    <!-- Slides injected via JS -->
                    <div id="heroSlides" class="w-full h-full relative"></div>
                    
                    <!-- Carousel Controls -->
                    <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 z-20 text-4xl text-white/50 hover:text-white"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 z-20 text-4xl text-white/50 hover:text-white"><i class="fas fa-chevron-right"></i></button>
                    <div class="absolute bottom-8 left-0 w-full flex justify-center gap-2 z-20" id="carouselIndicators"></div>
                </section>

                <!-- Movie Rows -->
                <div class="px-4 md:px-12 -mt-10 md:-mt-24 relative z-20" id="movieRows">
                    <!-- Rows injected via JS -->
                </div>
            </div>

            <div id="categoryContent" class="hidden pt-24 px-4 md:px-12">
                <h2 id="categoryTitle" class="text-3xl font-bold mb-6 flex items-center gap-3">Danh sách phim</h2>
                <div id="categoryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                    <!-- Grid items injected here -->
                </div>
                <div class="flex justify-center mt-8">
                    <button id="loadMoreBtn" class="px-6 py-2 border border-gray-600 rounded hover:bg-gray-800 transition hidden">Tải thêm</button>
                </div>
            </div>

        </div>

        <!-- Trình Phát Video (Player View) -->
        <div id="playerView" class="hidden fixed inset-0 bg-black z-[60] flex flex-col lg:flex-row">
            <!-- Back Button -->
            <button onclick="closePlayer()" class="absolute top-4 left-4 z-50 text-white hover:text-primary text-xl flex items-center gap-2 bg-black/50 px-4 py-2 rounded-full backdrop-blur-sm">
                <i class="fas fa-arrow-left"></i> Trở về
            </button>

            <!-- Main Video Area -->
            <div class="w-full lg:w-3/4 h-[40vh] lg:h-full relative video-container group bg-black flex flex-col justify-center">
                <video id="mainVideo" class="w-full max-h-full aspect-video transition-all duration-300 object-contain" playsinline></video>
                
                <!-- Chỉ báo Xả phim khi Click đúp -->
                <div id="seekIndicator" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white bg-black/60 px-6 py-3 rounded-full opacity-0 pointer-events-none transition-opacity duration-200 z-50 flex items-center gap-2 text-2xl font-bold backdrop-blur-sm"></div>

                <!-- Loading Overlay Video -->
                <div id="videoLoader" class="absolute inset-0 flex items-center justify-center bg-black/80 hidden z-40">
                    <div class="loader"></div>
                </div>

                <!-- Custom Controls -->
                <div id="player-controls" class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/90 via-black/60 to-transparent pt-12 pb-4 px-4 opacity-0 z-40">
                    <!-- Tiến trình -->
                    <div class="progress-bar mb-4" id="progressBarContainer">
                        <div class="progress-filled" id="progressBar"></div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <button id="playPauseBtn" class="text-white hover:text-primary text-2xl w-8"><i class="fas fa-play"></i></button>
                            <button id="rewindBtn" class="text-white hover:text-gray-300 text-xl"><i class="fas fa-backward-10"></i></button>
                            <button id="forwardBtn" class="text-white hover:text-gray-300 text-xl"><i class="fas fa-forward-10"></i></button>
                            
                            <!-- Âm lượng -->
                            <div class="flex items-center gap-2 group/vol">
                                <button id="muteBtn" class="text-white hover:text-gray-300 text-xl w-6"><i class="fas fa-volume-up"></i></button>
                                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" class="w-0 group-hover/vol:w-20 transition-all duration-300 opacity-0 group-hover/vol:opacity-100 h-1 bg-gray-600 rounded">
                            </div>

                            <span id="timeDisplay" class="text-sm font-medium ml-2">00:00 / 00:00</span>
                        </div>
                        
                        <div class="flex items-center gap-4">
                            <!-- Chuyển đổi chất lượng -->
                            <div class="relative group/quality">
                                <button class="text-white hover:text-gray-300 text-sm font-semibold flex items-center gap-1">
                                    <i class="fas fa-cog"></i> <span id="currentQuality">Auto</span>
                                </button>
                                <div id="qualityMenu" class="absolute bottom-full right-0 mb-2 w-24 bg-black/90 border border-gray-700 rounded hidden flex-col overflow-hidden">
                                    <!-- Injected via JS -->
                                </div>
                            </div>
                            
                            <!-- Phụ đề Toggle -->
                            <button id="subBtn" class="text-white hover:text-primary text-xl relative" title="Bật/Tắt Phụ Đề">
                                <i class="fas fa-closed-captioning"></i>
                            </button>

                            <!-- Nút Thu Phóng (Aspect Ratio) -->
                            <button id="aspectRatioBtn" class="text-white hover:text-gray-300 text-xl w-6" title="Đổi kích cỡ (Thu/Phóng)"><i class="fas fa-crop-alt"></i></button>

                            <button id="fullscreenBtn" class="text-white hover:text-gray-300 text-xl w-6"><i class="fas fa-expand"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Tập Phim & Thông Tin -->
            <div class="w-full lg:w-1/4 h-[60vh] lg:h-full bg-darker border-l border-gray-800 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-gray-800">
                    <h2 id="playerMovieTitle" class="text-xl font-bold mb-1">Tên Phim</h2>
                    <p id="playerMovieSub" class="text-sm text-gray-400 mb-3">Tập đang phát</p>
                    <div id="serverSelectContainer" class="hidden">
                        <label class="text-xs text-gray-500 mb-1 block">Chọn Server:</label>
                        <select id="serverSelect" class="w-full bg-gray-900 border border-gray-700 rounded px-2 py-1 text-sm outline-none">
                        </select>
                    </div>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 hide-scroll" id="episodeListContainer">
                    <h3 class="text-sm font-semibold text-gray-400 mb-3 uppercase tracking-wider">Danh sách tập</h3>
                    <div id="episodeGrid" class="grid grid-cols-4 lg:grid-cols-3 xl:grid-cols-4 gap-2">
                        <!-- Eps injected via JS -->
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal Chi Tiết Phim -->
    <div id="movieModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 lg:p-0 overflow-y-auto pt-20 lg:pt-0">
        <div class="bg-dark border border-gray-800 rounded-lg w-full max-w-4xl relative overflow-hidden shadow-2xl animate-fade-in my-auto">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-20 w-10 h-10 bg-black/60 rounded-full flex items-center justify-center hover:bg-white hover:text-black transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <div id="modalContent" class="relative">
                <!-- Nội dung inject via JS -->
                <div class="h-64 flex items-center justify-center"><div class="loader"></div></div>
            </div>
        </div>
    </div>

    <!-- Thông báo nổi (Toast) -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-[100] transition-opacity duration-300 opacity-0 pointer-events-none">
        Thông báo
    </div>

    <!-- Script Logic -->
    <script>
        // API Configuration (Sử dụng PhimAPI.com chuẩn KKPhim)
        const API_BASE = 'https://phimapi.com';
        const IMG_URL = 'https://phimimg.com/';
        
        let heroCarouselInterval;
        let currentSlideIndex = 0;
        let homeData = [];
        
        // Video Player State
        let hlsPlayer = null;
        let currentMovieData = null;
        let currentEpisodeInfo = null;

        // --- KHỞI TẠO ---
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupNavbarScroll();
            setupSearch();
            setupVideoControls();
        });

        async function initApp() {
            showPageLoader(true);
            try {
                // Fetch danh sách phim mới nhất cho Hero Carousel
                const newRes = await fetch(`${API_BASE}/danh-sach/phim-moi-cap-nhat?page=1`);
                const newData = await newRes.json();
                
                // Fetch các danh mục phổ biến cho các Row
                const [phimLe, phimBo, hoatHinh] = await Promise.all([
                    fetch(`${API_BASE}/v1/api/danh-sach/phim-le?limit=12`).then(r => r.json()),
                    fetch(`${API_BASE}/v1/api/danh-sach/phim-bo?limit=12`).then(r => r.json()),
                    fetch(`${API_BASE}/v1/api/danh-sach/hoat-hinh?limit=12`).then(r => r.json())
                ]);

                renderHeroCarousel(newData.items.slice(0, 5));
                
                const rowsHTML = `
                    ${createMovieRow('Phim Lẻ Mới Cập Nhật', phimLe.data.items, 'phim-le')}
                    ${createMovieRow('Phim Bộ Thịnh Hành', phimBo.data.items, 'phim-bo')}
                    ${createMovieRow('Hoạt Hình Đặc Sắc', hoatHinh.data.items, 'hoat-hinh')}
                `;
                document.getElementById('movieRows').innerHTML = rowsHTML;

            } catch (error) {
                console.error("Lỗi khi tải dữ liệu trang chủ:", error);
                showToast("Lỗi kết nối máy chủ dữ liệu phim!");
            }
            showPageLoader(false);
        }

        // --- UI UTILS ---
        function showPageLoader(show) {
            document.getElementById('pageLoader').classList.toggle('hidden', !show);
            document.getElementById('homeContent').classList.toggle('hidden', show);
        }

        function getImgUrl(path) {
            return path.includes('http') ? path : `${IMG_URL}${path}`;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }

        function setupNavbarScroll() {
            const nav = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    nav.classList.add('bg-dark', 'shadow-lg');
                    nav.classList.remove('bg-transparent');
                } else {
                    nav.classList.remove('bg-dark', 'shadow-lg');
                    nav.classList.add('bg-transparent');
                }
            });
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        function toggleFilter() {
            const filter = document.getElementById('filterSection');
            filter.classList.toggle('hidden');
        }

        // --- CHUYỂN TRANG ---
        function showHome() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('homeContent').classList.remove('hidden');
            document.getElementById('categoryContent').classList.add('hidden');
            document.getElementById('playerView').classList.add('hidden');
            document.getElementById('filterSection').classList.add('hidden');
            window.scrollTo(0,0);
        }

        async function loadCategory(slug, title, page = 1, isLoadMore = false) {
            if (!isLoadMore) {
                document.getElementById('homeContent').classList.add('hidden');
                const catContent = document.getElementById('categoryContent');
                catContent.classList.remove('hidden');
                document.getElementById('categoryTitle').innerHTML = `${title} <span class="text-sm font-normal text-gray-400 ml-4">Đang tải...</span>`;
                document.getElementById('categoryGrid').innerHTML = '<div class="col-span-full flex justify-center py-10"><div class="loader"></div></div>';
                document.getElementById('loadMoreBtn').classList.add('hidden');
            } else {
                const btn = document.getElementById('loadMoreBtn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang tải...';
                btn.disabled = true;
            }

            try {
                const res = await fetch(`${API_BASE}/v1/api/danh-sach/${slug}?page=${page}&limit=24`);
                const data = await res.json();
                
                if (!isLoadMore) {
                    document.getElementById('categoryTitle').textContent = data.data.titlePage || title;
                }
                
                let html = '';
                data.data.items.forEach(movie => {
                    html += createMovieCard(movie);
                });
                
                if (isLoadMore) {
                    document.getElementById('categoryGrid').insertAdjacentHTML('beforeend', html);
                } else {
                    document.getElementById('categoryGrid').innerHTML = html;
                }
                
                const btn = document.getElementById('loadMoreBtn');
                btn.innerHTML = 'Tải thêm';
                btn.disabled = false;
                
                // Logic load more thực tế
                if(data.data.params.pagination.totalItems > page * 24) {
                    btn.classList.remove('hidden');
                    btn.onclick = () => loadCategory(slug, title, page + 1, true);
                } else {
                    btn.classList.add('hidden');
                }

            } catch(e) {
                if (!isLoadMore) {
                    document.getElementById('categoryGrid').innerHTML = '<p class="col-span-full text-center text-red-500">Lỗi tải dữ liệu.</p>';
                } else {
                    showToast("Lỗi tải thêm dữ liệu.");
                    const btn = document.getElementById('loadMoreBtn');
                    btn.innerHTML = 'Tải thêm';
                    btn.disabled = false;
                }
            }
        }

        async function applyFilter() {
            const type = document.getElementById('filterType').value || 'phim-moi-cap-nhat'; // Default fallback
            const genre = document.getElementById('filterGenre').value;
            const country = document.getElementById('filterCountry').value;
            
            // API công khai thường không hỗ trợ lọc chéo nhiều điều kiện phức tạp qua URL trực tiếp dễ dàng
            // Ở đây demo lọc theo loại hoặc thể loại
            let endpoint = '';
            let title = 'Kết Quả Lọc';

            if (genre) {
                endpoint = `${API_BASE}/v1/api/the-loai/${genre}`;
            } else if (country) {

        async function loadCategoryByUrl(urlBase, title, page = 1, isLoadMore = false) {
            if (!isLoadMore) {
                document.getElementById('homeContent').classList.add('hidden');
                document.getElementById('categoryContent').classList.remove('hidden');
                document.getElementById('categoryTitle').textContent = title;
                document.getElementById('categoryGrid').innerHTML = '<div class="col-span-full flex justify-center py-10"><div class="loader"></div></div>';
                document.getElementById('loadMoreBtn').classList.add('hidden');
            } else {
                const btn = document.getElementById('loadMoreBtn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang tải...';
                btn.disabled = true;
            }
            
            try {
                // Tự động append page param cho url lấy từ filter/search
                const separator = urlBase.includes('?') ? '&' : '?';
                const fetchUrl = `${urlBase}${separator}page=${page}&limit=24`;

                const res = await fetch(fetchUrl);
                const data = await res.json();
                
                let items = data.data ? data.data.items : data.items; // Xử lý khác biệt format API
                let totalItems = data.data && data.data.params && data.data.params.pagination ? data.data.params.pagination.totalItems : 
                                 (data.pagination ? data.pagination.totalItems : (items ? items.length : 0));
                
                let html = '';
                if(items && items.length > 0) {
                    items.forEach(movie => { html += createMovieCard(movie); });
                } else if (!isLoadMore) {
                    html = '<p class="col-span-full text-center text-gray-400">Không tìm thấy phim phù hợp.</p>';
                }

                if (isLoadMore) {
                    document.getElementById('categoryGrid').insertAdjacentHTML('beforeend', html);
                } else {
                    document.getElementById('categoryGrid').innerHTML = html;
                }

                const btn = document.getElementById('loadMoreBtn');
                btn.innerHTML = 'Tải thêm';
                btn.disabled = false;

                // Ẩn hoặc hiện nút tải thêm với trang kế tiếp
                if (totalItems > page * 24) {
                    btn.classList.remove('hidden');
                    btn.onclick = () => loadCategoryByUrl(urlBase, title, page + 1, true);
                } else {
                    btn.classList.add('hidden');
                }
            } catch(e) {
                if (!isLoadMore) {
                    document.getElementById('categoryGrid').innerHTML = '<p class="col-span-full text-center text-red-500">Lỗi tải dữ liệu.</p>';
                } else {
                    showToast("Lỗi tải thêm dữ liệu.");
                    const btn = document.getElementById('loadMoreBtn');
                    btn.innerHTML = 'Tải thêm';
                    btn.disabled = false;
                }
            }
        }

        // --- Custom Video Player Logic ---
        function initVideoPlayer(url) {
            const video = document.getElementById('mainVideo');
            const loader = document.getElementById('videoLoader');
            loader.classList.remove('hidden');
            
            if(hlsPlayer) {
                hlsPlayer.destroy();
            }

            // Reset UI
            document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
            document.querySelector('.video-container').classList.add('paused');
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('timeDisplay').textContent = '00:00 / 00:00';
            document.getElementById('qualityMenu').innerHTML = '';
            document.getElementById('currentQuality').textContent = 'Auto';

            if (Hls.isSupported()) {
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    loader.classList.add('hidden');
                    video.play().catch(e => console.log("Trình duyệt chặn autoplay"));
                    setupQualitySelector(hlsPlayer.levels);
                });
                
                hlsPlayer.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Lỗi mạng, thử lại...");
                                hlsPlayer.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Lỗi media, cố khôi phục...");
                                hlsPlayer.recoverMediaError();
                                break;
                            default:
                                hlsPlayer.destroy();
                                loader.classList.add('hidden');
                                showToast("Không thể tải luồng video (Lỗi máy chủ m3u8).");
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    loader.classList.add('hidden');
                    video.play();
                });
            } else {
                loader.classList.add('hidden');
                showToast("Trình duyệt không hỗ trợ phát video này.");
            }
        }

        function setupVideoControls() {
            const video = document.getElementById('mainVideo');
            const playBtn = document.getElementById('playPauseBtn');
            const progressContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('timeDisplay');
            const muteBtn = document.getElementById('muteBtn');
            const volSlider = document.getElementById('volumeSlider');
            const fullBtn = document.getElementById('fullscreenBtn');
            const aspectBtn = document.getElementById('aspectRatioBtn');
            const videoContainer = document.querySelector('.video-container');
            const seekIndicator = document.getElementById('seekIndicator');

            // Play / Pause logic có chống xung đột khi Double Click
            let clickTimer = null;
            function togglePlay() {
                if(video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            playBtn.onclick = togglePlay;
            
            video.onclick = (e) => {
                if (clickTimer) {
                    // Nếu click lần 2 trước khi hết giờ (Tức là double click) -> Huỷ play/pause
                    clearTimeout(clickTimer);
                    clickTimer = null;
                } else {
                    // Chờ 250ms xem có click tiếp không, nếu không thì mới play/pause
                    clickTimer = setTimeout(() => {
                        togglePlay();
                        clickTimer = null;
                    }, 250);
                }
            };

            // Double Click để xả tới/lùi 10s
            video.ondblclick = (e) => {
                const rect = video.getBoundingClientRect();
                const x = e.clientX - rect.left;
                if (x < rect.width / 2) {
                    // Nhấp đúp nửa trái màn hình -> Lùi 10s
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    showSeekIndicator('-10s', 'fas fa-backward-10');
                } else {
                    // Nhấp đúp nửa phải màn hình -> Tới 10s
                    video.currentTime = Math.min(video.duration, video.currentTime + 10);
                    showSeekIndicator('+10s', 'fas fa-forward-10');
                }
            };

            function showSeekIndicator(text, iconClass) {
                seekIndicator.innerHTML = `<i class="${iconClass}"></i> ${text}`;
                seekIndicator.style.opacity = '1';
                clearTimeout(seekIndicator.timeout);
                seekIndicator.timeout = setTimeout(() => seekIndicator.style.opacity = '0', 600);
            }

            // Tiến độ (Timeupdate)
            video.addEventListener('timeupdate', () => {
                if(video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
                }
            });

            // Seek
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });

            // Rewind / Forward
            document.getElementById('rewindBtn').onclick = () => { video.currentTime = Math.max(0, video.currentTime - 10); };
            document.getElementById('forwardBtn').onclick = () => { video.currentTime = Math.min(video.duration, video.currentTime + 10); };

            // Volume
            muteBtn.onclick = () => {
                video.muted = !video.muted;
                updateVolIcon();
            };
            volSlider.addEventListener('input', (e) => {
                video.volume = e.target.value;
                video.muted = e.target.value == 0;
                updateVolIcon();
            });

            function updateVolIcon() {
                if(video.muted || video.volume == 0) muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                else if(video.volume < 0.5) muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                else muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }

            // Fullscreen
            fullBtn.onclick = () => {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => console.log(err));
                } else {
                    document.exitFullscreen();
                }
            };
            
            document.addEventListener('fullscreenchange', () => {
                if(document.fullscreenElement) {
                    fullBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    videoContainer.classList.add('h-screen', 'w-screen', 'fixed', 'inset-0', 'z-[70]', 'bg-black');
                } else {
                    fullBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    videoContainer.classList.remove('h-screen', 'w-screen', 'fixed', 'inset-0', 'z-[70]', 'bg-black');
                }
            });

            // Subtitles Toggle (Mô phỏng do API KKPhim thường hardsub)
            document.getElementById('subBtn').onclick = () => {
                showToast("Phim này đã được thuyết minh hoặc Vietsub cứng trên màn hình.");
            };

            // Aspect Ratio (Thu / Phóng màn hình)
            let isCover = false;
            aspectBtn.onclick = () => {
                isCover = !isCover;
                video.style.objectFit = isCover ? 'cover' : 'contain';
                aspectBtn.innerHTML = isCover ? '<i class="fas fa-compress-arrows-alt"></i>' : '<i class="fas fa-crop-alt"></i>';
                showToast(isCover ? "Đã phóng to màn hình" : "Đã thu về mặc định");
            };

            // Quality Menu Toggle
            const qualityBtn = document.querySelector('.group\\/quality > button');
            const qualityMenu = document.getElementById('qualityMenu');
            qualityBtn.onclick = (e) => {
                e.stopPropagation();
                qualityMenu.classList.toggle('hidden');
                qualityMenu.classList.toggle('flex');
            };
            document.addEventListener('click', () => {
                qualityMenu.classList.add('hidden');
                qualityMenu.classList.remove('flex');
            });
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if(h > 0) return `${h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
            return `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
        }

        function setupQualitySelector(levels) {
            const menu = document.getElementById('qualityMenu');
            if(!levels || levels.length === 0) {
                menu.innerHTML = '<button class="text-xs py-2 px-4 text-left hover:bg-gray-800 text-gray-400">Chỉ có 1 bản</button>';
                return;
            }

            let html = `<button onclick="changeQuality(-1, 'Auto')" class="text-xs py-2 px-4 text-left hover:bg-gray-800 text-primary font-bold">Auto</button>`;
            
            // Xếp giảm dần độ phân giải
            const sortedLevels = levels.map((l, i) => ({...l, index: i})).sort((a,b) => b.height - a.height);
            
            sortedLevels.forEach(level => {
                html += `<button onclick="changeQuality(${level.index}, '${level.height}p')" class="text-xs py-2 px-4 text-left hover:bg-gray-800 text-white">${level.height}p</button>`;
            });
            menu.innerHTML = html;
        }

        function changeQuality(levelIndex, label) {
            if(hlsPlayer) {
                hlsPlayer.currentLevel = levelIndex;
                document.getElementById('currentQuality').textContent = label;
                
                // Update UI selected state
                const btns = document.getElementById('qualityMenu').querySelectorAll('button');
                btns.forEach(b => {
                    b.classList.remove('text-primary', 'font-bold');
                    b.classList.add('text-white');
                    if(b.textContent === label) {
                        b.classList.add('text-primary', 'font-bold');
                        b.classList.remove('text-white');
                    }
                });
            }
        }

    </script>
</body>
