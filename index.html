<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y ĐỨC SÀI GÒN - Hệ thống dữ liệu nội bộ</title>
    <!-- Core Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Framer Motion cho chuyển động cao cấp -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0EA5E9; /* Sky Blue */
            --accent: #10B981;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-dark { background-color: #0F172A; color: #F1F5F9; }
        .theme-light { background-color: #F8FAFC; color: #1E293B; }

        /* Luxury Glassmorphism */
        .glass-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-light .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
        }
        
        .theme-dark .glass-card {
            background: rgba(30, 41, 59, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
        }

        /* Gradient Text fix */
        .gradient-text-full {
            background-clip: text;
            -webkit-background-clip: text;
            display: inline-block;
            padding: 0.15em 0;
            line-height: 1.3;
        }

        .floating-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Logo Rotation Animation */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .logo-spin {
            animation: spin-slow 20s linear infinite; /* Xoay chậm 20s/vòng */
        }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
    </style>
</head>
<body class="theme-dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Custom Icon Component
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Sun: <path d="M12 3V4M12 20V21M4.22 4.22l.71.71M18.36 18.36l.71.71M1 12H2M22 12H23M4.22 19.78l.71-.71M18.36 5.64l.71-.71M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
                Moon: <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />,
                Notebook: <React.Fragment><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" /><path d="M8 7h6M8 11h8" /></React.Fragment>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                Pill: <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />,
                Radio: <React.Fragment><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></React.Fragment>,
                ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
                Users: <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                FileSearch: <React.Fragment><path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4"/><path d="M14 2v6h6"/><circle cx="8" cy="14" r="4"/><path d="m11.5 17.5 3 3"/></React.Fragment>,
                Database: <React.Fragment><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></React.Fragment>
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const App = () => {
            const [theme, setTheme] = useState('dark');
            const [activeDept, setActiveDept] = useState('all');

            const COPYRIGHT = "© 2026 Phòng Khám Đa Khoa Y Đức Sài Gòn - Powered by Trần Khánh Duy";
            const LOGO_URL = "logo.jpg";

            useEffect(() => {
                document.body.className = theme === 'dark' ? 'theme-dark' : 'theme-light';
            }, [theme]);

            const departments = [
                { id: 'all', name: 'Tất cả' },
                { id: 'cskh', name: 'CSKH' },
                { id: 'bhyt', name: 'Bảo hiểm' },
                { id: 'ungdung', name: 'Ứng dụng' },
                { id: 'media', name: 'Truyền thông' }
            ];

            const apps = [
                // PHẦN CSKH
                { id: 1, dept: 'cskh', name: "Đối Soát CSKH", description: "Phân tích hồ sơ bệnh án, lọc BHYT & Dịch vụ chuyên dụng.", icon: "Notebook", link: "./cskh/index.html", color: "from-blue-500 to-blue-700", tag: "V10" },
                
                // PHẦN BẢO HIỂM
                { id: 2, dept: 'bhyt', name: "Dò số lượng bảng kê", description: "Dò số lượng bệnh BHYT từ VNPT HIS so với cổng giám định.", icon: "FileSearch", link: "./bhyt/app1/index.html", color: "from-indigo-500 to-indigo-700", tag: "App 1" },
                { id: 3, dept: 'bhyt', name: "Dò điện châm", description: "Hệ thống đối soát chỉ định điện châm YHCT.", icon: "Shield", link: "./bhyt/app2/index.html", color: "from-cyan-500 to-blue-700", tag: "App 2" },
                { id: 4, dept: 'bhyt', name: "Dò ICD Gan Mật", description: "Kiểm tra thiếu mã ICD các bệnh lý gan (AST, ALT, GGT).", icon: "Activity", link: "./bhyt/app3/index.html", color: "from-teal-500 to-emerald-700", tag: "App 3" },
                { id: 5, dept: 'bhyt', name: "K.BHYT Cơ Bản", description: "Hệ thống đối soát quy trình khám BHYT mức cơ bản.", icon: "Database", link: "./bhyt/app4/index.html", color: "from-violet-500 to-purple-700", tag: "App 4" },
                { id: 6, dept: 'bhyt', name: "K.BHYT Nâng Cao", description: "Module đối soát chuyên sâu khám chữa bệnh BHYT.", icon: "Shield", link: "./bhyt/app5/index.html", color: "from-fuchsia-500 to-pink-700", tag: "App 5" },
                { id: 7, dept: 'bhyt', name: "Mã Máy CLS", description: "Tra cứu và đồng bộ mã máy Cận lâm sàng.", icon: "FileSearch", link: "./bhyt/app6/index.html", color: "from-sky-500 to-blue-600", tag: "App 6" },
                
                // PHẦN DƯỢC
                { id: 8, dept: 'ungdung', name: "Dò Excel Vlookup", description: "Dò hai nguồn dữ liệu excel nhanh", icon: "Pill", link: "./Ungdung/app1/index.html", color: "from-emerald-500 to-teal-700", tag: "Ungdung" },
                
                // PHẦN TRUYỀN THÔNG
                { id: 9, dept: 'media', name: "Media Portal", description: "Quản lý tài nguyên hình ảnh & phản hồi MXH.", icon: "Radio", link: "#", color: "from-rose-500 to-red-700", tag: "Social" },
                
                // CÁC APP KHÁC
                { id: 10, dept: 'cskh', name: "Chỉ Số Hài Lòng", description: "Thống kê & báo cáo mức độ hài lòng người bệnh.", icon: "Users", link: "#", color: "from-amber-500 to-orange-600", tag: "Survey" },
                { id: 11, dept: 'media', name: "Tin Tức Y Đức", description: "Bảng tin nội bộ & thông báo điều hành.", icon: "Notebook", link: "#", color: "from-slate-500 to-gray-700", tag: "News" }
            ];

            const filteredApps = useMemo(() => {
                return activeDept === 'all' ? apps : apps.filter(a => a.dept === activeDept);
            }, [activeDept]);

            return (
                <div className="min-h-screen flex flex-col relative transition-colors duration-700 overflow-hidden">
                    {/* Background Ambient Layers */}
                    <div className="floating-blob top-0 right-0 bg-blue-600 w-[600px] h-[600px] opacity-[0.08]" />
                    <div className="floating-blob bottom-0 left-0 bg-emerald-500 w-[600px] h-[600px] opacity-[0.08]" style={{animationDelay: '-10s'}} />

                    {/* Header */}
                    <header className={`sticky top-0 z-50 px-6 py-4 border-b transition-all duration-500 ${theme === 'dark' ? 'bg-slate-900/80 border-white/5' : 'bg-white/80 border-slate-200'} backdrop-blur-xl supports-[backdrop-filter]:bg-opacity-60`}>
                        <div className="max-w-[1400px] mx-auto flex justify-between items-center">
                            {/* Logo Section - Updated */}
                            <div className="flex items-center gap-4 cursor-pointer group">
                                <div className="relative w-12 h-12 md:w-14 md:h-14 flex-shrink-0">
                                    <div className="absolute inset-0 bg-blue-500 rounded-full blur opacity-20 group-hover:opacity-40 transition-opacity"></div>
                                    <img 
                                        src={LOGO_URL} 
                                        alt="Logo Y Duc" 
                                        className="w-full h-full object-cover rounded-full border-2 border-white/10 shadow-lg logo-spin"
                                        onError={(e) => {
                                            e.target.onerror = null;
                                            e.target.src = "https://ui-avatars.com/api/?name=Y+D&background=0D8ABC&color=fff"; // Fallback nếu ảnh lỗi
                                        }}
                                    />
                                </div>
                                <div className="flex flex-col">
                                    <h1 className={`text-base md:text-xl font-bold tracking-tight uppercase leading-tight ${theme === 'dark' ? 'text-white' : 'text-slate-900'}`}>
                                        PHÒNG KHÁM ĐA KHOA <br className="hidden md:block" />
                                        <span className="text-blue-500">Y ĐỨC SÀI GÒN</span>
                                    </h1>
                                    <p className="hidden md:block text-[10px] font-semibold text-slate-500 uppercase tracking-[0.2em] mt-0.5">Hệ thống xử lý dữ liệu trung tâm</p>
                                </div>
                            </div>

                            {/* User & Theme Toggle */}
                            <div className="flex items-center gap-3 md:gap-5">
                                <div className={`hidden md:flex items-center gap-3 px-4 py-2 rounded-full border ${theme === 'dark' ? 'bg-white/5 border-white/5' : 'bg-slate-100 border-slate-200'}`}>
                                    <div className="relative">
                                        <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                        <div className="absolute inset-0 rounded-full bg-emerald-500 animate-ping opacity-75"></div>
                                    </div>
                                    <span className="text-[11px] font-bold uppercase tracking-wider opacity-80">Admin Portal</span>
                                </div>
                                <button 
                                    onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                                    className={`p-2.5 rounded-full border transition-all duration-300 hover:scale-110 active:scale-95 ${theme === 'dark' ? 'bg-white/5 border-white/10 text-yellow-400 hover:bg-white/10' : 'bg-white border-slate-200 text-slate-600 hover:text-blue-600 shadow-sm'}`}
                                >
                                    <Icon name={theme === 'dark' ? 'Sun' : 'Moon'} size={20} />
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[1400px] mx-auto p-6 md:p-10 flex-1 w-full relative z-10 flex flex-col items-center">
                        {/* Hero Section */}
                        <div className="mb-12 flex flex-col items-center text-center w-full">
                            <motion.div 
                                initial={{ y: 20, opacity: 0 }} 
                                animate={{ y: 0, opacity: 1 }} 
                                transition={{ duration: 0.7, ease: "easeOut" }}
                                className="space-y-4"
                            >
                                <span className="inline-block px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest border border-blue-500/30 bg-blue-500/10 text-blue-500 mb-2">Internal System V2.0</span>
                                <h2 className={`text-4xl md:text-6xl font-black uppercase tracking-tight ${theme === 'dark' ? 'text-white' : 'text-slate-900'}`}>
                                    Trung tâm <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-400 to-emerald-400">Dữ liệu</span>
                                </h2>
                                <p className={`max-w-xl mx-auto text-sm md:text-base font-medium ${theme === 'dark' ? 'text-slate-400' : 'text-slate-500'}`}>
                                    Quản lý hồ sơ bệnh án, bảo hiểm y tế, dược phẩm và truyền thông tập trung.
                                </p>
                            </motion.div>

                            {/* Department Tabs */}
                            <motion.div 
                                initial={{ y: 20, opacity: 0 }}
                                animate={{ y: 0, opacity: 1 }}
                                transition={{ delay: 0.2, duration: 0.5 }}
                                className="mt-10 flex flex-wrap justify-center gap-2 p-2 rounded-2xl border shadow-sm backdrop-blur-md sticky top-24 z-40 transition-all" 
                                style={{
                                    backgroundColor: theme === 'dark' ? 'rgba(15, 23, 42, 0.6)' : 'rgba(255, 255, 255, 0.8)', 
                                    borderColor: theme === 'dark' ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)'
                                }}
                            >
                                {departments.map(dept => (
                                    <button 
                                        key={dept.id}
                                        onClick={() => setActiveDept(dept.id)}
                                        className={`relative px-4 py-2 rounded-xl text-[11px] font-bold uppercase tracking-wider transition-all duration-300 ${
                                            activeDept === dept.id 
                                            ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/25 scale-105' 
                                            : theme === 'dark' ? 'text-slate-400 hover:text-white hover:bg-white/5' : 'text-slate-500 hover:text-slate-900 hover:bg-slate-100'
                                        }`}
                                    >
                                        {dept.name}
                                    </button>
                                ))}
                            </motion.div>
                        </div>

                        {/* App Grid */}
                        <motion.div 
                            layout
                            className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 md:gap-6 w-full"
                        >
                            <AnimatePresence mode='popLayout'>
                                {filteredApps.map((app, idx) => (
                                    <motion.a 
                                        key={app.id}
                                        layout
                                        initial={{ opacity: 0, scale: 0.9, y: 20 }}
                                        animate={{ opacity: 1, scale: 1, y: 0 }}
                                        exit={{ opacity: 0, scale: 0.9, transition: { duration: 0.2 } }}
                                        transition={{ delay: idx * 0.05, duration: 0.4 }}
                                        href={app.link}
                                        className="glass-card p-6 md:p-7 rounded-[2rem] flex flex-col group relative overflow-hidden hover:-translate-y-1 hover:shadow-2xl h-full"
                                    >
                                        <div className={`absolute top-0 right-0 w-32 h-32 bg-gradient-to-br ${app.color} opacity-5 rounded-bl-[4rem] group-hover:scale-150 transition-transform duration-700 ease-out pointer-events-none`}></div>

                                        <div className="flex justify-between items-start mb-6">
                                            <div className={`w-14 h-14 rounded-2xl bg-gradient-to-br ${app.color} flex items-center justify-center shadow-lg text-white group-hover:scale-110 group-hover:rotate-3 transition-all duration-500`}>
                                                <Icon name={app.icon} size={28} />
                                            </div>
                                            <span className={`text-[9px] font-bold px-2 py-1 rounded-lg border uppercase tracking-widest ${theme === 'dark' ? 'bg-white/5 border-white/5 text-slate-400' : 'bg-slate-100 border-slate-200 text-slate-500'}`}>
                                                {app.tag}
                                            </span>
                                        </div>

                                        <div className="space-y-3 flex-1">
                                            <h3 className={`text-lg font-bold leading-tight group-hover:text-blue-500 transition-colors ${theme === 'dark' ? 'text-slate-100' : 'text-slate-800'}`}>
                                                {app.name}
                                            </h3>
                                            <p className={`text-xs leading-relaxed font-medium line-clamp-3 ${theme === 'dark' ? 'text-slate-400' : 'text-slate-500'}`}>
                                                {app.description}
                                            </p>
                                        </div>

                                        <div className={`mt-8 pt-4 border-t flex items-center justify-between transition-all font-bold ${theme === 'dark' ? 'border-white/5 text-slate-500 group-hover:text-blue-400' : 'border-slate-100 text-slate-400 group-hover:text-blue-600'}`}>
                                            <span className="text-[9px] uppercase tracking-[0.2em]">Truy cập</span>
                                            <div className="w-8 h-8 rounded-full flex items-center justify-center group-hover:bg-blue-500 group-hover:text-white transition-all">
                                                <Icon name="ArrowRight" size={16} />
                                            </div>
                                        </div>
                                    </motion.a>
                                ))}
                            </AnimatePresence>
                        </motion.div>
                    </main>

                    {/* Footer */}
                    <footer className={`mt-auto py-8 text-center border-t transition-colors duration-700 ${theme === 'dark' ? 'bg-slate-900/50 border-white/5' : 'bg-white/50 border-slate-200'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex flex-col items-center gap-4">
                            <div className="flex items-center gap-3 opacity-30">
                                <div className={`h-px w-12 bg-gradient-to-r from-transparent ${theme === 'dark' ? 'to-white' : 'to-slate-900'}`}></div>
                                <Icon name="Shield" size={12} />
                                <div className={`h-px w-12 bg-gradient-to-l from-transparent ${theme === 'dark' ? 'to-white' : 'to-slate-900'}`}></div>
                            </div>
                            <p className="text-[10px] font-bold uppercase tracking-[0.2em] opacity-50">{COPYRIGHT}</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
