<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Sinh Thái Ứng Dụng - Y Đức Sài Gòn</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --medical-primary: #0F52BA;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0F172A; 
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .app-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--medical-primary);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(15, 82, 186, 0.4);
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON SYSTEM ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />,
                Layout: <React.Fragment><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><path d="M3 9h18M9 21V9" /></React.Fragment>,
                Database: <React.Fragment><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5M3 12c0 1.66 4 3 9 3s9-1.34 9-3" /></React.Fragment>,
                Users: <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
                ExternalLink: <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14 21 3" />,
                BarChart: <path d="M12 20V10M18 20V4M6 20v-4" />,
                ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
                Settings: <React.Fragment><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></React.Fragment>
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const COPYRIGHT = "Bản quyền thuộc về Trần Khánh Duy - Phòng bảo hiểm - Phòng Khám đa khoa Y Đức Sài Gòn";

            const apps = [
                {
                    id: 1,
                    name: "Đối Soát CSKH",
                    description: "Hệ thống phân tích hồ sơ bệnh án, lọc BHYT & Dịch vụ, quản lý trạng thái cuộc gọi.",
                    icon: "Users",
                    link: "./cskh/index.html",
                    color: "text-blue-500",
                    tag: "Phổ biến"
                },
                {
                    id: 2,
                    name: "Quản Lý Kho Dược",
                    description: "Theo dõi nhập xuất tồn, cảnh báo hạn dùng và danh mục dược phẩm y tế.",
                    icon: "Database",
                    link: "#",
                    color: "text-emerald-500",
                    tag: "Coming Soon"
                },
                {
                    id: 3,
                    name: "Báo Cáo Thống Kê",
                    description: "Hệ thống BI phân tích lượt khám và hiệu suất làm việc của bác sĩ.",
                    icon: "BarChart",
                    link: "#",
                    color: "text-rose-500",
                    tag: "Premium"
                },
                {
                    id: 4,
                    name: "Quản Trị Hệ Thống",
                    description: "Thiết lập danh mục khoa phòng, tài khoản và cấu hình bảo mật.",
                    icon: "Settings",
                    link: "#",
                    color: "text-amber-500",
                    tag: "Admin"
                }
            ];

            return (
                <div className="min-h-screen flex flex-col animate-fade">
                    <header className="glass-nav sticky top-0 z-50 px-8 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
                                    <Icon name="Heart" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-lg font-black tracking-tight italic">Y ĐỨC HUB</h1>
                                    <p className="text-[8px] font-black text-blue-500 uppercase tracking-widest leading-none">Ecosystem Portal</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Trần Khánh Duy</p>
                                <p className="text-[8px] font-bold text-slate-500 uppercase tracking-tighter opacity-60 italic">Y Đức Sài Gòn Management</p>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-8 md:p-12 flex-1 w-full">
                        <div className="mb-12 space-y-3">
                            <h2 className="text-4xl font-black tracking-tighter uppercase italic">Ứng Dụng Nội Bộ</h2>
                            <div className="flex items-center gap-3">
                                <div className="h-1 w-12 bg-blue-600 rounded-full"></div>
                                <p className="text-slate-400 text-sm font-medium uppercase tracking-widest">Hệ thống quản trị chuyên sâu</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {apps.map(app => (
                                <a key={app.id} href={app.link} className="app-card p-8 rounded-[2.5rem] flex flex-col group relative overflow-hidden">
                                    <div className="absolute top-6 right-8 opacity-20 group-hover:opacity-100 transition-opacity">
                                        <Icon name="ExternalLink" size={16} />
                                    </div>
                                    
                                    <div className={`w-14 h-14 rounded-2xl bg-white/5 flex items-center justify-center mb-6 shadow-inner ${app.color} group-hover:scale-110 transition-transform duration-500`}>
                                        <Icon name={app.icon} size={32} />
                                    </div>

                                    <div className="space-y-3">
                                        <div className="flex items-center gap-3">
                                            <h3 className="text-xl font-black uppercase tracking-tight">{app.name}</h3>
                                            <span className="px-2 py-0.5 bg-blue-600/20 text-blue-400 text-[8px] font-black rounded uppercase tracking-tighter">{app.tag}</span>
                                        </div>
                                        <p className="text-slate-400 text-xs leading-relaxed font-medium">
                                            {app.description}
                                        </p>
                                    </div>

                                    <div className="mt-8 pt-6 border-t border-white/5 flex items-center justify-between group-hover:text-blue-500 transition-colors">
                                        <span className="text-[9px] font-black uppercase tracking-[0.2em]">Truy cập hệ thống</span>
                                        <Icon name="ArrowRight" size={18} />
                                    </div>
                                </a>
                            ))}
                        </div>
                    </main>

                    <footer className="p-10 text-center space-y-4">
                        <div className="flex justify-center items-center gap-4 opacity-30">
                            <div className="h-px w-12 bg-white"></div>
                            <p className="text-[10px] font-black uppercase tracking-[0.5em]">{COPYRIGHT}</p>
                            <div className="h-px w-12 bg-white"></div>
                        </div>
                        <div className="flex justify-center gap-6 opacity-40">
                             <p className="text-[9px] font-medium tracking-widest italic uppercase">Enterprise Solution</p>
                             <p className="text-[9px] font-medium tracking-widest italic uppercase">Safe Data Processing</p>
                             <p className="text-[9px] font-medium tracking-widest italic uppercase">Local Storage Mode</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
