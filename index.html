<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y ĐỨC ECOSYSTEM - Premium Portal V10+</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Framer Motion cho hoạt ảnh đỉnh cao -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #3B82F6;
            --accent: #10B981;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-dark { background-color: #020617; color: #F8FAFC; }
        .theme-light { background-color: #F8FAFC; color: #0F172A; }

        /* Luxury Glassmorphism */
        .glass-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .theme-light .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(15, 82, 186, 0.1);
        }

        /* Gradient Text fix */
        .gradient-text-full {
            background-clip: text;
            -webkit-background-clip: text;
            display: inline-block;
            padding: 0.1em 0;
            line-height: 1.2;
        }

        /* Floating Animation for Background */
        .floating-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Hiệu ứng nhịp đập cho Logo */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        .pulse-logo { animation: heartbeat 2s infinite; }
    </style>
</head>
<body class="theme-dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Sun: <path d="M12 3V4M12 20V21M4.22 4.22l.71.71M18.36 18.36l.71.71M1 12H2M22 12H23M4.22 19.78l.71-.71M18.36 5.64l.71-.71M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
                Moon: <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />,
                Heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />,
                Notebook: <React.Fragment><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" /><path d="M8 7h6M8 11h8" /></React.Fragment>,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                Pill: <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />,
                Radio: <React.Fragment><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></React.Fragment>,
                ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
                Users: <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                Box: <React.Fragment><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></React.Fragment>
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [theme, setTheme] = useState('dark');
            const [activeDept, setActiveDept] = useState('all');

            const COPYRIGHT = "Bản quyền thuộc về Trần Khánh Duy - Phòng bảo hiểm - Phòng Khám đa khoa Y Đức Sài Gòn";

            useEffect(() => {
                document.body.className = theme === 'dark' ? 'theme-dark' : 'theme-light';
            }, [theme]);

            const departments = [
                { id: 'all', name: 'Tất cả' },
                { id: 'cskh', name: 'CSKH' },
                { id: 'bh', name: 'Bảo hiểm' },
                { id: 'duoc', name: 'Dược' },
                { id: 'media', name: 'Truyền thông' }
            ];

            const apps = [
                { id: 1, dept: 'cskh', name: "Đối Soát CSKH", description: "Phân tích hồ sơ bệnh án, lọc BHYT & Dịch vụ chuyên nghiệp.", icon: "Notebook", link: "./cskh/index.html", color: "from-blue-500 to-blue-700" },
                { id: 2, dept: 'bhyt', name: "Giám Định BHYT", description: "Đối soát danh mục chi phí và thanh quyết toán bảo hiểm.", icon: "Shield", link: "#", color: "from-indigo-500 to-blue-800" },
                { id: 3, dept: 'duoc', name: "Quản Lý Kho Dược", description: "Theo dõi nhập xuất tồn và cảnh báo hạn dùng thuốc.", icon: "Pill", link: "#", color: "from-emerald-500 to-teal-700" },
                { id: 4, dept: 'media', name: "Media Center", description: "Quản lý hình ảnh thương hiệu và phản hồi từ khách hàng.", icon: "Radio", link: "#", color: "from-rose-500 to-pink-700" },
                { id: 5, dept: 'cskh', name: "Chỉ Số Hài Lòng", description: "Đánh giá chất lượng dịch vụ từ trải nghiệm bệnh nhân.", icon: "Activity", link: "#", color: "from-violet-500 to-purple-800" },
                // Có thể thêm nhiều app khác ở đây để lấp đầy grid 4x6
            ];

            const filteredApps = useMemo(() => {
                return activeDept === 'all' ? apps : apps.filter(a => a.dept === activeDept);
            }, [activeDept]);

            return (
                <div className="min-h-screen flex flex-col relative">
                    {/* Animated Decorative Blobs */}
                    <motion.div 
                        animate={{ x: [0, 50, 0], y: [0, 30, 0], scale: [1, 1.1, 1] }}
                        transition={{ duration: 15, repeat: Infinity, ease: "linear" }}
                        className="floating-blob top-0 right-0 bg-blue-600 w-[400px] h-[400px]"
                    />
                    <motion.div 
                        animate={{ x: [0, -40, 0], y: [0, 60, 0], scale: [1, 1.05, 1] }}
                        transition={{ duration: 12, repeat: Infinity, ease: "linear" }}
                        className="floating-blob bottom-0 left-0 bg-emerald-600 w-[500px] h-[500px]"
                    />

                    {/* Header - Compact */}
                    <header className={`sticky top-0 z-50 px-6 py-3 border-b transition-colors duration-500 ${theme === 'dark' ? 'bg-slate-950/60 border-white/5' : 'bg-white/60 border-slate-200'} backdrop-blur-xl`}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <motion.div initial={{ x: -20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} className="flex items-center gap-3 group cursor-pointer">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-xl pulse-logo">
                                    <Icon name="Heart" size={22} />
                                </div>
                                <div className="flex flex-col">
                                    <h1 className="text-lg font-black tracking-tighter italic leading-none uppercase">Y ĐỨC HUB</h1>
                                    <p className="text-[7px] font-bold text-blue-500 uppercase tracking-[0.4em] opacity-80 leading-none">Management Portal</p>
                                </div>
                            </motion.div>

                            <div className="flex items-center gap-4">
                                <div className={`hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-lg border ${theme === 'dark' ? 'bg-white/5 border-white/5' : 'bg-slate-100 border-slate-200'}`}>
                                    <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                    <span className="text-[9px] font-black uppercase tracking-widest opacity-70">Khánh Duy</span>
                                </div>
                                <motion.button 
                                    whileTap={{ scale: 0.8, rotate: 180 }}
                                    onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                                    className={`p-2 rounded-xl border transition-all ${theme === 'dark' ? 'bg-white/5 border-white/10 text-yellow-400' : 'bg-white border-slate-200 text-indigo-600 shadow-md'}`}
                                >
                                    <Icon name={theme === 'dark' ? 'Sun' : 'Moon'} size={18} />
                                </motion.button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8 flex-1 w-full relative z-10">
                        {/* Title Section - COMPACT & CENTERED */}
                        <div className="mb-8 flex flex-col items-center text-center">
                            <motion.div initial={{ y: 15, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ duration: 0.6 }}>
                                <h2 className={`text-2xl md:text-5xl font-black uppercase italic leading-tight ${theme === 'dark' ? 'text-white' : 'text-slate-900'}`}>
                                    <span className="gradient-text-full">Hệ thống</span><br/>
                                    <span className="gradient-text-full text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-indigo-400 to-emerald-500">vận hành nội bộ</span>
                                </h2>
                            </motion.div>

                            {/* Department Tabs - COMPACT */}
                            <motion.div 
                                initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.2 }}
                                className="mt-6 flex flex-wrap justify-center gap-1.5 p-1.5 rounded-2xl w-fit border shadow-sm transition-all" 
                                style={{backgroundColor: theme === 'dark' ? 'rgba(255,255,255,0.03)' : '#FFFFFF', borderColor: theme === 'dark' ? 'rgba(255,255,255,0.05)' : '#E2E8F0'}}
                            >
                                {departments.map(dept => (
                                    <button 
                                        key={dept.id}
                                        onClick={() => setActiveDept(dept.id)}
                                        className={`relative px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all ${activeDept === dept.id ? 'text-white' : theme === 'dark' ? 'text-slate-500 hover:text-slate-300' : 'text-slate-400 hover:text-slate-700'}`}
                                    >
                                        {activeDept === dept.id && (
                                            <motion.div layoutId="activeDept" className="absolute inset-0 bg-blue-600 rounded-xl shadow-lg shadow-blue-600/30" />
                                        )}
                                        <span className="relative z-10">{dept.name}</span>
                                    </button>
                                ))}
                            </motion.div>
                        </div>

                        {/* App Grid - 4 COLUMNS (4x6 logic) */}
                        <motion.div layout className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                            <AnimatePresence mode='popLayout'>
                                {filteredApps.map((app, idx) => (
                                    <motion.a 
                                        key={app.id}
                                        layout
                                        initial={{ opacity: 0, scale: 0.95, y: 15 }}
                                        animate={{ opacity: 1, scale: 1, y: 0 }}
                                        exit={{ opacity: 0, scale: 0.9, transition: { duration: 0.2 } }}
                                        transition={{ delay: idx * 0.04 }}
                                        href={app.link}
                                        className="app-card glass-card p-6 rounded-[2rem] flex flex-col group relative overflow-hidden h-full min-h-[220px]"
                                    >
                                        <div className={`w-12 h-12 rounded-[1.2rem] bg-gradient-to-br ${app.color} flex items-center justify-center mb-5 shadow-xl text-white transform group-hover:rotate-6 group-hover:scale-110 transition-all duration-500`}>
                                            <Icon name={app.icon} size={28} />
                                        </div>

                                        <div className="space-y-2 flex-1">
                                            <h3 className={`text-lg font-black uppercase tracking-tight ${theme === 'dark' ? 'text-white' : 'text-slate-800'}`}>{app.name}</h3>
                                            <p className={`text-[10px] leading-relaxed font-medium ${theme === 'dark' ? 'text-slate-400' : 'text-slate-500'}`}>
                                                {app.description}
                                            </p>
                                        </div>

                                        <div className={`mt-6 pt-4 border-t flex items-center justify-between transition-all ${theme === 'dark' ? 'border-white/5 text-slate-500 group-hover:text-blue-400' : 'border-slate-100 text-slate-400 group-hover:text-blue-600'}`}>
                                            <span className="text-[8px] font-black uppercase tracking-widest">Khởi động</span>
                                            <Icon name="ArrowRight" size={16} className="group-hover:translate-x-1.5 transition-transform" />
                                        </div>
                                    </motion.a>
                                ))}
                            </AnimatePresence>
                        </motion.div>
                    </main>

                    {/* Footer - Compact */}
                    <footer className={`p-8 text-center space-y-4 transition-colors duration-700 ${theme === 'dark' ? 'bg-slate-950/40' : 'bg-slate-100/40'}`}>
                        <div className="flex justify-center items-center gap-4 opacity-20">
                            <div className="h-px w-16 bg-gradient-to-r from-transparent to-current"></div>
                            <Icon name="Shield" size={14} />
                            <div className="h-px w-16 bg-gradient-to-l from-transparent to-current"></div>
                        </div>
                        <div className="space-y-2 font-black">
                            <p className="text-[9px] uppercase tracking-[0.4em] opacity-40">{COPYRIGHT}</p>
                            <div className="flex flex-wrap justify-center gap-6 text-[8px] tracking-widest uppercase italic opacity-30">
                                 <p>Local Safe Data</p>
                                 <p>Luxury Compact Portal</p>
                                 <p>Secure Hub V10.3</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
