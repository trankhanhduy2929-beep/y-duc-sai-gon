<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Rà Soát BHYT Thông Minh</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- SheetJS (XLSX) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        danger: '#ef4444',
                        success: '#22c55e',
                        darkBg: '#0f172a',
                        darkCard: '#1e293b'
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; transition: background-color 0.3s, color 0.3s; }
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkBg dark:text-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Helper Functions ---
        
        // Parse date string like YYYYMMDD or YYYYMMDDHHMM
        const parseDateStr = (str) => {
            if (!str) return null;
            const s = str.toString();
            if (s.length < 8) return null;
            const y = parseInt(s.substring(0, 4));
            const m = parseInt(s.substring(4, 6)) - 1;
            const d = parseInt(s.substring(6, 8));
            return new Date(y, m, d);
        };

        // Extract pure date string (YYYYMMDD) ignoring time
        const getDatePart = (str) => {
            if (!str) return "";
            return str.toString().substring(0, 8);
        };

        const calculateAge = (dobStr, visitDateStr) => {
            const dob = parseDateStr(dobStr);
            const visit = parseDateStr(visitDateStr) || new Date();
            if (!dob) return 0;
            
            let age = visit.getFullYear() - dob.getFullYear();
            const m = visit.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && visit.getDate() < dob.getDate())) {
                age--;
            }
            return age;
        };

        // --- Main App Component ---

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [password, setPassword] = useState("");
            const [darkMode, setDarkMode] = useState(false);
            
            // Data States
            const [file1Data, setFile1Data] = useState([]);
            const [file3Data, setFile3Data] = useState([]);
            const [fileName1, setFileName1] = useState("");
            const [fileName3, setFileName3] = useState("");
            
            // Processing States
            const [errors, setErrors] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [selectedPatient, setSelectedPatient] = useState(null); // For Modal

            // --- Dark Mode Logic ---
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            // --- Login Logic ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (password === "1402") {
                    setIsLoggedIn(true);
                } else {
                    alert("Sai mật khẩu!");
                }
            };

            // --- File Upload Logic ---
            const handleFileUpload = (e, setData, setFileName) => {
                const file = e.target.files[0];
                if (!file) return;
                setFileName(file.name);
                
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const bstr = evt.target.result;
                    const wb = XLSX.read(bstr, { type: 'binary' });
                    const wsname = wb.SheetNames[0];
                    const ws = wb.Sheets[wsname];
                    const data = XLSX.utils.sheet_to_json(ws);
                    setData(data);
                };
                reader.readAsBinaryString(file);
            };

            // --- Validation Core Logic ---
            const runValidation = () => {
                if (file1Data.length === 0) {
                    alert("Vui lòng tải Bảng 1 trước.");
                    return;
                }
                
                setIsProcessing(true);
                const newErrors = [];

                // Create Map for Table 3 for faster lookup by MA_LK
                // Value is array of services for that MA_LK
                const table3Map = new Map();
                file3Data.forEach(row => {
                    const maLk = row.MA_LK;
                    if (!table3Map.has(maLk)) {
                        table3Map.set(maLk, []);
                    }
                    table3Map.get(maLk).push(row);
                });

                file1Data.forEach((patient, index) => {
                    const patientErrors = [];
                    const maLk = patient.MA_LK;
                    
                    // 1. Check Required Fields (Empty or Null)
                    const requiredFields = [
                        'HO_TEN', 'MA_BN', 'NGAY_SINH', 'GIOI_TINH', 'DIA_CHI', 
                        'MA_THE_BHYT', 'MA_DKBD', 'GT_THE_TU', 'GT_THE_DEN', 
                        'LY_DO_VV', 'CHAN_DOAN_VAO', 'CHAN_DOAN_RV', 
                        'MA_BENH_CHINH', 'MA_DOITUONG_KCB', 'CAN_NANG'
                    ];

                    requiredFields.forEach(field => {
                        if (patient[field] === undefined || patient[field] === null || String(patient[field]).trim() === '') {
                            patientErrors.push({
                                code: 'MISSING_FIELD',
                                message: `Thiếu thông tin bắt buộc: ${field}`,
                                current: 'Trống',
                                fix: `Bổ sung thông tin cột ${field}`
                            });
                        }
                    });

                    // 2. Check LY_DO_VV (Must contain letters)
                    if (patient.LY_DO_VV) {
                        const hasLetters = /[a-zA-Z\u00C0-\u1EF9]/.test(String(patient.LY_DO_VV));
                        if (!hasLetters) {
                            patientErrors.push({
                                code: 'INVALID_REASON',
                                message: 'Lý do vào viện không hợp lệ',
                                current: patient.LY_DO_VV,
                                fix: 'Lý do vào viện phải chứa chữ cái, không được chỉ có số hoặc ký tự đặc biệt.'
                            });
                        }
                    }

                    // 3. Check Date Consistency (Vào = Ra = TToan) - Only checking dates, ignoring time
                    const dVao = getDatePart(patient.NGAY_VAO);
                    const dRa = getDatePart(patient.NGAY_RA);
                    const dTToan = getDatePart(patient.NGAY_TTOAN);

                    if (dVao && dRa && dTToan) {
                         if (dVao !== dRa || dRa !== dTToan) {
                            patientErrors.push({
                                code: 'DATE_MISMATCH',
                                message: 'Ngày Vào, Ra, Thanh toán không trùng khớp',
                                current: `Vào: ${dVao}, Ra: ${dRa}, TT: ${dTToan}`,
                                fix: 'Chỉnh sửa NGAY_VAO, NGAY_RA, NGAY_TTOAN về cùng một ngày.'
                            });
                         }
                    } else {
                         // Missing date implies handled by required field check, but adding specific note if needed
                    }

                    // 4. Cross Check with Table 3
                    const services = table3Map.get(maLk) || [];
                    const age = calculateAge(patient.NGAY_SINH, patient.NGAY_VAO);

                    services.forEach(svc => {
                        const tenDV = String(svc.TEN_DICH_VU || "").toLowerCase();
                        
                        // Rule: < 16 tuổi -> Không được có "Khám Nội"
                        if (age < 16) {
                            if (tenDV.includes("khám nội")) {
                                patientErrors.push({
                                    code: 'AGE_SERVICE_CONFLICT',
                                    message: 'Bệnh nhân dưới 16 tuổi có dịch vụ sai quy định',
                                    current: `Tuổi: ${age}, DV: ${svc.TEN_DICH_VU}`,
                                    fix: 'Xóa dịch vụ "Khám Nội" hoặc chuyển sang chuyên khoa Nhi.'
                                });
                            }
                        }
                        
                        // Rule: >= 16 tuổi -> Không được có "Khám Nhi"
                        if (age >= 16) {
                            if (tenDV.includes("khám nhi")) {
                                patientErrors.push({
                                    code: 'AGE_SERVICE_CONFLICT',
                                    message: 'Bệnh nhân trên 16 tuổi có dịch vụ sai quy định',
                                    current: `Tuổi: ${age}, DV: ${svc.TEN_DICH_VU}`,
                                    fix: 'Xóa dịch vụ "Khám Nhi".'
                                });
                            }
                        }
                    });

                    // If errors exist, add to main list
                    if (patientErrors.length > 0) {
                        newErrors.push({
                            patientInfo: patient,
                            detailErrors: patientErrors
                        });
                    }
                });

                setErrors(newErrors);
                setIsProcessing(false);
            };

            // --- Render: Login Screen ---
            if (!isLoggedIn) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
                        <div className="bg-white p-8 rounded-2xl shadow-2xl w-96 transform transition-all hover:scale-105">
                            <div className="text-center mb-6">
                                <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i className="fa-solid fa-user-doctor text-3xl text-blue-600"></i>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800">Đăng Nhập Hệ Thống</h2>
                                <p className="text-sm text-gray-500">Giám định BHYT</p>
                            </div>
                            <form onSubmit={handleLogin}>
                                <div className="mb-4">
                                    <input 
                                        type="password" 
                                        className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-center tracking-widest text-lg"
                                        placeholder="Nhập mã bảo mật..."
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        autoFocus
                                    />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-lg">
                                    Truy cập
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            // --- Render: Main App ---
            return (
                <div className="container mx-auto p-4 md:p-8 max-w-7xl">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                                <i className="fa-solid fa-stethoscope mr-2 text-blue-500"></i>
                                BHYT Inspector Pro
                            </h1>
                            <p className="text-sm text-gray-500 dark:text-gray-400 mt-1">Công cụ rà soát hồ sơ khám chữa bệnh tự động</p>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:opacity-80 transition-all w-10 h-10 flex items-center justify-center">
                                {darkMode ? <i className="fa-solid fa-sun text-yellow-400"></i> : <i className="fa-solid fa-moon text-gray-600"></i>}
                            </button>
                            <button onClick={() => setIsLoggedIn(false)} className="px-4 py-2 bg-red-100 text-red-600 rounded-lg font-medium hover:bg-red-200 transition-colors">
                                <i className="fa-solid fa-right-from-bracket mr-2"></i>Thoát
                            </button>
                        </div>
                    </div>

                    {/* Controls Area */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        {/* File 1 Upload */}
                        <div className="bg-white dark:bg-darkCard p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
                            <label className="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">
                                <i className="fa-solid fa-file-csv mr-2 text-green-500"></i>Bảng 1 (Thông tin BN)
                            </label>
                            <div className="relative">
                                <input type="file" accept=".csv, .xlsx, .xls" onChange={(e) => handleFileUpload(e, setFile1Data, setFileName1)} className="hidden" id="file1" />
                                <label htmlFor="file1" className="cursor-pointer flex items-center justify-center w-full px-4 py-2 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-gray-800 transition-all text-sm truncate">
                                    {fileName1 || "Chọn file..."}
                                </label>
                            </div>
                            <div className="mt-2 text-xs text-right text-gray-400">{file1Data.length} dòng đã tải</div>
                        </div>

                        {/* File 3 Upload */}
                        <div className="bg-white dark:bg-darkCard p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
                            <label className="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">
                                <i className="fa-solid fa-file-csv mr-2 text-orange-500"></i>Bảng 3 (Dịch vụ)
                            </label>
                            <div className="relative">
                                <input type="file" accept=".csv, .xlsx, .xls" onChange={(e) => handleFileUpload(e, setFile3Data, setFileName3)} className="hidden" id="file3" />
                                <label htmlFor="file3" className="cursor-pointer flex items-center justify-center w-full px-4 py-2 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-gray-800 transition-all text-sm truncate">
                                    {fileName3 || "Chọn file..."}
                                </label>
                            </div>
                            <div className="mt-2 text-xs text-right text-gray-400">{file3Data.length} dòng đã tải</div>
                        </div>

                        {/* Action Button */}
                        <div className="flex items-center">
                            <button 
                                onClick={runValidation} 
                                disabled={isProcessing}
                                className={`w-full h-full py-4 rounded-xl font-bold text-lg shadow-lg transition-all transform hover:-translate-y-1 flex flex-col items-center justify-center gap-2
                                    ${isProcessing ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:shadow-blue-500/30'}
                                `}
                            >
                                {isProcessing ? (
                                    <><i className="fa-solid fa-circle-notch fa-spin"></i> Đang xử lý...</>
                                ) : (
                                    <><i className="fa-solid fa-magnifying-glass-chart text-2xl"></i> BẮT ĐẦU DÒ LỖI</>
                                )}
                            </button>
                        </div>
                    </div>

                    {/* Results Area */}
                    {errors.length > 0 ? (
                        <div className="space-y-6 animate-fade-in-up">
                            <div className="flex items-center justify-between">
                                <h3 className="text-xl font-bold text-gray-800 dark:text-white">
                                    Kết quả: Tìm thấy <span className="text-red-500 text-2xl">{errors.length}</span> hồ sơ lỗi
                                </h3>
                                <button onClick={() => setErrors([])} className="text-sm text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 underline">Xóa kết quả</button>
                            </div>

                            <div className="grid grid-cols-1 gap-4">
                                {errors.map((item, idx) => (
                                    <div key={idx} className="bg-white dark:bg-darkCard rounded-xl shadow-md border-l-4 border-red-500 overflow-hidden hover:shadow-lg transition-shadow">
                                        <div className="p-5 flex flex-col md:flex-row gap-4">
                                            {/* Left: Patient Summary */}
                                            <div className="md:w-1/4 min-w-[200px] border-b md:border-b-0 md:border-r border-gray-100 dark:border-gray-700 pb-4 md:pb-0 md:pr-4">
                                                <div className="flex items-start gap-3">
                                                    <div className="bg-blue-100 dark:bg-blue-900/30 p-3 rounded-lg text-blue-600 dark:text-blue-400">
                                                        <i className="fa-solid fa-user"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-lg text-gray-800 dark:text-gray-100">{item.patientInfo.HO_TEN}</h4>
                                                        <div className="text-sm text-gray-500 mt-1 space-y-1">
                                                            <p><i className="fa-regular fa-calendar-check mr-1 w-4"></i> Khám: {item.patientInfo.NGAY_VAO}</p>
                                                            <p><i className="fa-solid fa-venus-mars mr-1 w-4"></i> Giới: {item.patientInfo.GIOI_TINH == 1 ? 'Nam' : 'Nữ'}</p>
                                                        </div>
                                                        <button 
                                                            onClick={() => setSelectedPatient(item.patientInfo)}
                                                            className="mt-3 text-xs bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 text-gray-600 dark:text-gray-300 px-3 py-1.5 rounded-full transition-colors flex items-center gap-1"
                                                        >
                                                            <i className="fa-solid fa-eye"></i> Xem Full Info
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Right: Error Details */}
                                            <div className="flex-1">
                                                <div className="flex flex-col gap-3">
                                                    {item.detailErrors.map((err, errIdx) => (
                                                        <div key={errIdx} className="bg-red-50 dark:bg-red-900/20 rounded-lg p-3 border border-red-100 dark:border-red-900/30">
                                                            <div className="flex items-start gap-3">
                                                                <i className="fa-solid fa-circle-exclamation text-red-500 mt-1"></i>
                                                                <div className="w-full">
                                                                    <p className="font-semibold text-red-700 dark:text-red-400 text-sm uppercase tracking-wide">{err.message}</p>
                                                                    <div className="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm">
                                                                        <div className="bg-white dark:bg-darkBg/50 p-2 rounded">
                                                                            <span className="text-gray-500 text-xs block uppercase">Hiện tại</span>
                                                                            <span className="font-mono text-red-600 break-words">{String(err.current)}</span>
                                                                        </div>
                                                                        <div className="bg-green-50 dark:bg-green-900/20 p-2 rounded border border-green-100 dark:border-green-900/30">
                                                                            <span className="text-green-600 text-xs block uppercase">Hướng xử lý</span>
                                                                            <span className="text-green-700 dark:text-green-400 font-medium">{err.fix}</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="text-center py-20 bg-white dark:bg-darkCard rounded-3xl border border-dashed border-gray-300 dark:border-gray-700">
                            <div className="text-gray-300 dark:text-gray-600 text-6xl mb-4">
                                <i className="fa-regular fa-clipboard"></i>
                            </div>
                            <h3 className="text-xl font-medium text-gray-500 dark:text-gray-400">Chưa có kết quả phân tích</h3>
                            <p className="text-gray-400 text-sm mt-2">Vui lòng tải file và nhấn nút "Bắt đầu dò lỗi"</p>
                        </div>
                    )}

                    {/* Modal for Patient Details */}
                    {selectedPatient && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 glass-effect animate-fade-in">
                            <div className="bg-white dark:bg-darkCard w-full max-w-4xl max-h-[90vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-scale-in">
                                <div className="p-5 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
                                    <h3 className="text-xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                                        <i className="fa-solid fa-address-card text-blue-500"></i>
                                        Chi tiết bệnh nhân
                                    </h3>
                                    <button onClick={() => setSelectedPatient(null)} className="text-gray-400 hover:text-red-500 text-2xl transition-colors">
                                        <i className="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div className="p-6 overflow-y-auto">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {Object.entries(selectedPatient).map(([key, value]) => (
                                            <div key={key} className="p-3 bg-gray-50 dark:bg-gray-800/50 rounded-lg border border-gray-100 dark:border-gray-700 hover:border-blue-300 transition-colors">
                                                <span className="text-xs font-bold text-gray-400 uppercase block mb-1 tracking-wider">{key}</span>
                                                <span className="text-sm font-medium text-gray-800 dark:text-gray-200 break-words">{value !== null && value !== undefined ? String(value) : <span className="italic text-gray-400">Empty</span>}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="p-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-end">
                                    <button onClick={() => setSelectedPatient(null)} className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                        Đóng
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        /* Animation Utilities */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-fade-in-up { animation: fadeInUp 0.4s ease-out; }
        .animate-scale-in { animation: scaleIn 0.2s ease-out; }
    </style>
</body>
</html>
