<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Calculator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #e0e5ec;
            --text-main: #4a5568;
            --text-secondary: #a0aec0;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --key-bg: #e0e5ec;
            --accent-color: #ff9f43; /* Cam Hermes */
            --operator-color: #54a0ff;
        }

        .dark-mode {
            --bg-color: #2d3436;
            --text-main: #dfe6e9;
            --text-secondary: #636e72;
            --shadow-light: #3d4649;
            --shadow-dark: #1e2324;
            --key-bg: #2d3436;
            --accent-color: #fab1a0;
            --operator-color: #74b9ff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Neomorphism Effect */
        .neumorph {
            background: var(--bg-color);
            box-shadow: 9px 9px 16px var(--shadow-dark), 
                       -9px -9px 16px var(--shadow-light);
            border-radius: 20px;
        }

        .neumorph-inset {
            box-shadow: inset 6px 6px 10px var(--shadow-dark), 
                        inset -6px -6px 10px var(--shadow-light);
        }

        .btn-calc {
            height: 60px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            background: var(--key-bg);
            box-shadow: 5px 5px 10px var(--shadow-dark), 
                       -5px -5px 10px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .btn-calc:active, .btn-calc.pressed {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
        }

        .btn-calc.accent {
            color: var(--accent-color);
        }

        .btn-calc.operator {
            color: var(--operator-color);
            font-size: 1.3rem;
        }

        .btn-calc.equal {
            background: var(--operator-color);
            color: white;
            box-shadow: 5px 5px 10px var(--shadow-dark), 
                       -5px -5px 10px var(--shadow-light);
        }
        
        .btn-calc.equal:active {
            background: var(--operator-color);
            box-shadow: inset 4px 4px 8px rgba(0,0,0,0.3);
        }

        .screen-text {
            font-family: 'JetBrains Mono', monospace;
        }

        /* History Scrollbar */
        .history-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .history-scroll::-webkit-scrollbar-thumb {
            background-color: var(--text-secondary);
            border-radius: 4px;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="neumorph p-6 w-full max-w-md flex flex-col gap-6 relative" style="max-height: 95vh;">
        
        <!-- Header: Toggle DarkMode & Title -->
        <div class="flex justify-between items-center px-2">
            <div class="text-xs font-bold tracking-widest uppercase" style="color: var(--text-secondary);">CASIO PRO</div>
            <button id="themeToggle" class="btn-calc !h-8 !w-8 !rounded-full !text-xs">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Screen Area -->
        <div class="neumorph-inset p-4 rounded-xl flex flex-col justify-end h-40 relative overflow-hidden">
            <!-- History (Previous calc) -->
            <div id="historyDisplay" class="text-right text-sm mb-1 h-16 overflow-y-auto history-scroll whitespace-pre-line" style="color: var(--text-secondary);">
                
            </div>
            <!-- Current Expression (Small) -->
            <div id="subDisplay" class="text-right text-sm h-6 overflow-hidden truncate" style="color: var(--text-secondary); opacity: 0.8;">
                
            </div>
            <!-- Main Result -->
            <input type="text" id="mainDisplay" readonly 
                class="screen-text w-full bg-transparent text-right text-3xl font-bold outline-none border-none cursor-text" 
                style="color: var(--text-main);"
                value="0">
        </div>

        <!-- Advanced Functions Toggle (Mobile Friendly) -->
        <div class="grid grid-cols-5 gap-3 mb-2">
            <button class="btn-calc text-xs" onclick="handleSci('sin')">sin</button>
            <button class="btn-calc text-xs" onclick="handleSci('cos')">cos</button>
            <button class="btn-calc text-xs" onclick="handleSci('tan')">tan</button>
            <button class="btn-calc text-xs" onclick="handleSci('log')">log</button>
            <button class="btn-calc text-xs" onclick="handleSci('sqrt')">√</button>
        </div>

        <!-- Keypad Grid -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Row 1 -->
            <button class="btn-calc accent text-sm" onclick="clearAll()">AC</button>
            <button class="btn-calc accent text-sm" onclick="deleteChar()">DEL</button>
            <button class="btn-calc operator" onclick="appendOper('%')">%</button>
            <button class="btn-calc operator" onclick="appendOper('/')">÷</button>

            <!-- Row 2 -->
            <button class="btn-calc" onclick="appendNum('7')">7</button>
            <button class="btn-calc" onclick="appendNum('8')">8</button>
            <button class="btn-calc" onclick="appendNum('9')">9</button>
            <button class="btn-calc operator" onclick="appendOper('*')">×</button>

            <!-- Row 3 -->
            <button class="btn-calc" onclick="appendNum('4')">4</button>
            <button class="btn-calc" onclick="appendNum('5')">5</button>
            <button class="btn-calc" onclick="appendNum('6')">6</button>
            <button class="btn-calc operator" onclick="appendOper('-')">-</button>

            <!-- Row 4 -->
            <button class="btn-calc" onclick="appendNum('1')">1</button>
            <button class="btn-calc" onclick="appendNum('2')">2</button>
            <button class="btn-calc" onclick="appendNum('3')">3</button>
            <button class="btn-calc operator" onclick="appendOper('+')">+</button>

            <!-- Row 5 -->
            <button class="btn-calc" onclick="appendNum('0')">0</button>
            <button class="btn-calc" onclick="appendNum('00')">00</button>
            <button class="btn-calc" onclick="appendNum('.')">.</button>
            <button class="btn-calc equal" onclick="calculate()">=</button>
        </div>

        <div class="text-center text-[10px] mt-2 opacity-50" style="color: var(--text-secondary)">
            Office Edition &bull; Auto-Save History
        </div>

    </div>

    <script>
        // State
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let history = [];
        let justCalculated = false;

        // Elements
        const mainDisplay = document.getElementById('mainDisplay');
        const subDisplay = document.getElementById('subDisplay');
        const historyDisplay = document.getElementById('historyDisplay');
        const themeBtn = document.getElementById('themeToggle');

        // Initial update
        updateScreen();

        // --- Core Logic ---

        function appendNum(num) {
            if (justCalculated) {
                currentInput = num;
                justCalculated = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else {
                    if (num === '.' && currentInput.includes('.')) return;
                    currentInput += num;
                }
            }
            updateScreen();
        }

        function appendOper(op) {
            if (justCalculated) {
                justCalculated = false;
            }
            
            // Check if last char is an operator, replace it if so
            const lastChar = currentInput.slice(-1);
            if (['+', '-', '*', '/', '%'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + op;
            } else {
                currentInput += op;
            }
            updateScreen();
        }

        function clearAll() {
            currentInput = '0';
            subDisplay.innerText = '';
            justCalculated = false;
            updateScreen();
        }

        function deleteChar() {
            if (justCalculated) {
                clearAll();
                return;
            }
            if (currentInput.length === 1) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateScreen();
        }

        function handleSci(func) {
            let val = parseFloat(evalSafe(currentInput));
            if (isNaN(val)) return;

            let result = 0;
            switch(func) {
                case 'sin': result = Math.sin(val * Math.PI / 180); break; // Degree
                case 'cos': result = Math.cos(val * Math.PI / 180); break;
                case 'tan': result = Math.tan(val * Math.PI / 180); break;
                case 'sqrt': result = Math.sqrt(val); break;
                case 'log': result = Math.log10(val); break;
            }
            
            // Format scientific result
            result = parseFloat(result.toFixed(8)).toString();
            addToHistory(`${func}(${val})`, result);
            currentInput = result;
            justCalculated = true;
            updateScreen();
        }

        function calculate() {
            try {
                // Replace visual symbols for eval
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/');

                // Handle percentage (simple logic: number% -> number/100)
                // Note: Complex accounting logic like 100 + 10% is tricky in simple eval. 
                // We will treat % as /100 for standard scientific behavior.
                expression = expression.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

                const result = evalSafe(expression);
                
                if (result === Infinity || isNaN(result)) {
                    currentInput = "Error";
                } else {
                    // Format result: Remove trailing zeros, limit decimals
                    let formattedResult = parseFloat(result.toFixed(10)).toString();
                    addToHistory(currentInput, formattedResult);
                    currentInput = formattedResult;
                }
                justCalculated = true;
            } catch (e) {
                currentInput = "Error";
            }
            updateScreen();
        }

        // Safer Eval function
        function evalSafe(fn) {
            return new Function('return ' + fn)();
        }

        function updateScreen() {
            // Add thousand separators for readability
            // We split by operators to format only the numbers
            const formatted = currentInput.replace(/([0-9]+(\.[0-9]+)?)/g, (match) => {
                // Only format if it's purely a number (not inside a scientific notation if we had one)
                if (match.includes('.')) return match; // Simplification: don't comma decimals yet while typing
                return match; 
                // Note: Real-time formatting while typing is complex. 
                // For this display, we just show raw input mostly, but formatted result.
            });

            mainDisplay.value = currentInput;
            
            // Auto scroll main display to right
            // mainDisplay.scrollLeft = mainDisplay.scrollWidth;
        }

        function addToHistory(expr, res) {
            const item = `<div class="mb-1 border-b border-gray-200/10 pb-1">
                            <span class="text-xs opacity-70">${expr} =</span> 
                            <span class="font-bold">${res}</span>
                          </div>`;
            historyDisplay.innerHTML = item + historyDisplay.innerHTML;
        }

        // --- Dark Mode Logic ---
        let isDarkMode = false;
        themeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // --- Keyboard Support ---
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            // Numbers
            if (/[0-9]/.test(key)) {
                appendNum(key);
                animateButton(key);
            }
            // Operators
            else if (['+', '-', '*', '/'].test(key)) {
                appendOper(key);
                animateButton(key);
            }
            // Special Keys
            else if (key === 'Enter' || key === '=') {
                e.preventDefault();
                calculate();
                animateButton('=');
            }
            else if (key === 'Backspace') {
                deleteChar();
                animateButton('DEL');
            }
            else if (key === 'Escape') {
                clearAll();
                animateButton('AC');
            }
            else if (key === '.') {
                appendNum('.');
                animateButton('.');
            }
            else if (key === '%') {
                appendOper('%');
                animateButton('%');
            }
        });

        // Visual feedback helper for keyboard press
        function animateButton(keyVal) {
            // Find button with specific text and add 'pressed' class temporarily
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                const text = btn.innerText;
                // Mapping some symbols
                if (text === keyVal || 
                   (keyVal === '*' && text === '×') || 
                   (keyVal === '/' && text === '÷') ||
                   (keyVal === 'Enter' && text === '=') ||
                   (keyVal === 'Backspace' && text === 'DEL') ||
                   (keyVal === 'Escape' && text === 'AC')) {
                    
                    btn.classList.add('pressed');
                    setTimeout(() => btn.classList.remove('pressed'), 150);
                }
            });
        }

        // Click Ripple Effect
        document.querySelectorAll('.btn-calc').forEach(btn => {
            btn.addEventListener('click', function(e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                let ripples = document.createElement('span');
                ripples.classList.add('ripple');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);
                setTimeout(() => {
                    ripples.remove();
                }, 600);
            });
        });

    </script>
</body>
</html>
